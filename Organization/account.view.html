<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Account View </title>

    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../Cdn/css/org.account.view.css" />

    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/vendor/popper-2.11.8/popper.min.js"></script>
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".header").load("/Admin/header.html");
            $(".sidebar").load("/Admin/sidebar.html");
            $(".footer").load("/Admin/footer.html");
        });

        /**
         * Validator Documentation https://validatejs.org/#validators-length
         **/

        function validateInput(input) {
            let message = [];

            const data = input.reduce(function (obj, item) {
                obj[item.name] = item.value;
                return obj;
            }, {});

            const validator = validate(
                {
                    email_address: data.email_address,
                    username: data.username,
                    password: data.password,
                    user_type: data.user_type,
                },
                {
                    email_address: {
                        presence: { allowEmpty: false },
                        type: "string",
                        format: {
                            pattern: /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/,
                            message: "must be a valid email address."
                        }
                    },
                    username: {
                        presence: { allowEmpty: false },
                        type: "string",
                        length: { minimum: 6 },
                    },
                    password: {
                        presence: { allowEmpty: false },
                        format: {
                            pattern: "(?=[A-Za-z0-9@#$%^&+!=]+$)^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&+!=])(?=.{8,}).*$",
                            message: "must contain at least 8 characters, 1 uppercase, 1 lowercase, 1 number, and 1 special character."
                        },
                    },
                    user_type: {
                        presence: { allowEmpty: false },
                        type: "string",
                    }
                }
            );

            if (validator !== undefined) {
                for (key in validator) {
                    message.push(validator[key]);
                }
                return message.join(", ");
            }

            return false;
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class="content">
                    <!-- all content body should be here -->

                    <div class="card">
                        <div class="card-body">
                            <div
                                class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                                    viewBox="0 0 24 24">
                                    <path fill-rule="evenodd"
                                        d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
                                        clip-rule="evenodd" />
                                </svg>

                                <h5 class="ms-2 modal-title font-bold">
                                    Personal Data
                                </h5>
                            </div>
                            <div class="response"></div>

                            <form id="form" action="" method="post">
                                <input type="hidden" name="csrf_token" id="csrf_token" value="" />

                                <div class="form-input-flex">
                                    <div>
                                        <label for="prefix" class="form-label fw-semibold">Prefix</label>
                                        <select name="prefix" id="prefix" class="form-select">
                                            <option value="" disabled selected> MR. </option>
                                            <option value="Super Administrator"> MS. </option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="first_name" class="form-label"> First Name </label>
                                        <input type="text" id="first_name" class="form-input" />
                                    </div>

                                    <div>
                                        <label for="middle_name" class="form-label"> Middle Name </label>
                                        <input type="text" id="middle_name" class="form-input" />
                                    </div>

                                    <div>
                                        <label for="last_name" class="form-label"> Last Name </label>
                                        <input type="text" id="last_name" class="form-input" />
                                    </div>

                                    <div class="suffix-input">
                                        <label for="suffix" class="form-label"> Suffix </label>
                                        <input type="text" placeholder="Add a suffix" id="first_name"
                                            class="form-input" />
                                    </div>
                                </div>

                                <p style="margin-left: 10px; font-weight: bold;"> OTHER INFORMATION </p>

                                <div class="form-input-flex">
                                    <div class="input-with-icon">
                                        <label for="birth_date" class="form-label fw-semibold">Birthdate</label>
                                        <div class="input-icon-container">
                                            <input type="text" id="birth_date" class="form-input-info">
                                            <svg class="input-icon" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M4 10h16M8 14h8m-4-7V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
                                            </svg>
                                        </div>
                                    </div>

                                    <div class="input-with-icon">
                                        <label for="social_links" class="form-label">Social Links</label>
                                        <div class="input-icon-container">
                                            <input type="text" id="social_links" class="form-input-info">
                                        </div>
                                    </div>
                                </div>

                                <div class="input-with-icon" style="margin-left: 10px;">
                                    <label for="phone_num" class="form-label">Mobile Numbers</label>
                                    <div class="input-icon-container">
                                        <input type="text" id="phone_num" class="form-input-info">
                                    </div>
                                </div>
                                
                                <div class="text-end">
                                    <button type="button" class="btn border border-secondary" data-bs-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-save btn-success">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- FOOTER -->
                <div class="footer"></div>
            </main>
        </div>
    </div>
</body>

</html>
