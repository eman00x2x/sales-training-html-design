<body> 
  <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>


<div class="page-wrapper">
  <div class="header"></div>

  <div class="container-fluid pt-3">

    
    <div class="content pt-1">
      <div class="title">
        <h1 class="fw-bold text-primary">
          <i class="bi bi-people-fill"></i> Registered User List
        </h1>
      </div>

      <div class="d-flex justify-content-start align-items-start  col-lg-8 pb-3">
        <div class="btn-sort dropdown montserrat-regular">
            <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                data-bs-toggle="dropdown"></i>
            <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                data-bs-toggle="dropdown">Sort by</a>
            <div class="dropdown-menu">
                <div
                    class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                    <div class="btn-group1 col-7">
                        <button id="btnSortAsc" type="button"
                            class="btn btn-sm btn-outline-primary btn-sort-direction active"
                            onclick="updateSortDirection('asc')">
                            <i class="bi bi-sort-alpha-up fs-2"></i>
                        </button>
                        <button id="btnSortDesc" type="button"
                            class="btn btn-sm btn-outline-primary btn-sort-direction"
                            onclick="updateSortDirection('desc')">
                            <i class="bi bi-sort-alpha-down-alt fs-2"></i>
                        </button>
                    </div>
                </div>
                <a id="sortByTitle" class="dropdown-item sort-by active" href="#"
                    onclick="updateSortBy('name')">Name</a>
                <a id="sortByDate" class="dropdown-item sort-by" href="#"
                    onclick="updateSortBy('category')">Registered Date</a>

            </div>
        </div>
        <input type="text" class="search ms-1 form-control montserrat-regular" id="search"
            placeholder="Search by Title" name="search" value="" onkeyup="search()" />
</div> 

      <div class="userTable mt-2">
        <div class="table-responsive">
          <table class="table organization table-striped text-center">
            <thead  >
              <tr  id="tableHead" class="">
                <th style="background-color: #1c1c39" class="text-white" >Account ID</th>
                <!-- <th style="background-color: #1c1c39" class="text-white">User Profile Image</th> -->
                <th style="background-color: #1c1c39" class="text-white">Full Name</th>
                <th style="background-color: #1c1c39" class="text-white">Email Address</th>
                <!-- <th style="background-color: #1c1c39" class="text-white">Address</th> -->
                <th style="background-color: #1c1c39" class="text-white">Account Type</th>
                <th style="background-color: #1c1c39" class="text-white">Registration Date</th>
                <th style="background-color: #1c1c39" class="text-white">Actions</th>
              </tr>
            </thead>
            <tbody class="data-container montserrat-regular"></tbody>
          </table>
        </div>
      </div>
