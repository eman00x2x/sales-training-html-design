<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/org.view.list.js"></script>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <!-- TITLE -->
                    <div class="d-flex flex-row align-items-center justify-content-start text-primary">
                        <i class="bi bi-people fs-1"></i>
                        <span class="fs-1 ms-2 montserrat-bold">Accounts</span>
                    </div>

                    <!-- SORT, FILTER AND SEARCH -->
                    <div
                        class="d-flex flex-column-reverse flex-sm-row justify-content-between align-items-center mb-3 mt-2 ">
                        <div class="d-flex justify-content-start align-items-center col col-12 col-sm-7 gap-1">
                            <div class="btn-sort dropdown montserrat-regular">
                                <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                                    data-bs-toggle="dropdown"></i>
                                <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                                    data-bs-toggle="dropdown">Sort
                                    by</a>
                                <div class="dropdown-menu">
                                    <div
                                        class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                                        <div class="btn-group col-7">
                                            <button type="button" class="btn btn-sm btn-outline-primary btn-sort-asc"><i
                                                    class="bi bi-sort-alpha-up fs-2"></i></button>
                                            <button type="button" class="btn btn-sm btn-outline-primary btn-sort-desc"><i
                                                    class="bi bi-sort-alpha-down-alt fs-2"></i></button>
                                        </div>
                                    </div>
                                    <a class="dropdown-item dropdown-id" href="#">Account ID</a>
                                    <a class="dropdown-item dropdown-name" href="#">Full Name</a>
                                    <a class="dropdown-item dropdown-created-date" href="#">Created Date</a>
                                </div>
                            </div>
                            <input type="text" class="search form-control montserrat-regular" id="search"
                                placeholder="Search by Account ID, Full Name, Email Address" name="search" value="" />
                            <div class="btn-sort dropdown montserrat-regular">
                                <i class="bi bi-sliders2 fs-2 btn montserrat-semibold" data-bs-toggle="dropdown"></i>
                                <div class="dropdown-menu">
                                    <div class="dropdown-item montserrat-semibold border-bottom">FILTER BY
                                    </div>
                                    <div class="filter-list"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button"
                            class="btn btn-md btn-add btn-outline-primary montserrat-semibold col col-12 col-sm-4 col-lg-3 mb-2 mb-sm-0">
                            <i class="bi bi-plus-circle"></i><span class="ms-2">Add Account</span>
                        </button>
                    </div>

                    <!-- TABLE LIST -->
                    <div class="list">
                        <div class="table-responsive">
                            <table class="table table-striped accounts border border-1">
                                <thead>
                                    <tr>
                                        <th class="align-middle text-center montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Account ID
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Full Name
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Email Address
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Account Type
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Organization
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Registered Date
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="data-container montserrat-regular"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PAGINATION -->
                    <div
                        class="d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between mt-3 montserrat-regular">
                        <p id="page-numbers"></p>
                        <div class="page-buttons btn-group">
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="footer container-fluid"></div>
        </div>
    </div>
</body>

</html>
