<body id="body-pd">
    


  <div id="navbar-container">

  <div class="container">

    <div class="content">
      
      <div class="addUser border rounded">
        <div class="title p-3 ps-2"><h3>Add User</h3>
           <hr>
        </div>
        
          <form action="" class="px-3 py-2">

                <input type="text" class="form-control">

  <script>
     function toggleMenu() {
      const menu = document.getElementById("nav-bar");
      const toggleButton = document.getElementById("header-toggle");
      const bodypd = document.getElementById("body-pd");
      const headerpd = document.getElementById("header");

      if (menu && toggleButton && bodypd && headerpd) {
        menu.classList.toggle('show');
        toggleButton.classList.toggle('bi-x');
        bodypd.classList.toggle('body-pd');
       headerpd.classList.toggle('body-pd');
      }
    }

    fetch("navbar.html")
      .then(response => response.text())
      .then(htmlContent => {
        document.getElementById("navbar-container").innerHTML = htmlContent;
        document.getElementById("header-toggle").addEventListener('click', toggleMenu);
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
