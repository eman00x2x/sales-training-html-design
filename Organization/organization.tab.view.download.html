<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased Video Groups</title>
</head>

<body>
    <div class="card-body">
        <!-- SORT, FILTER AND SEARCH -->
        <div class="d-flex justify-content-start align-items-center col col-12 col-sm-7 col-lg-6 mb-3 mt-2 gap-1    ">
            <div class="btn-sort dropdown montserrat-regular">
                <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                    data-bs-toggle="dropdown"></i>
                <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                    data-bs-toggle="dropdown">Sort
                    by</a>
                <div class="dropdown-menu">
                    <div class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                        <div class="btn-group col-7">
                            <button type="button" class="btn btn-sm btn-outline-primary"><i
                                    class="bi bi-sort-alpha-down fs-2"></i></button>
                            <button type="button" class="btn btn-sm btn-outline-primary"><i
                                    class="bi bi-sort-alpha-down-alt fs-2"></i></button>
                        </div>
                    </div>
                    <a class="dropdown-item" href="#">File name</a>
                    <a class="dropdown-item" href="#">Date Created</a>
                </div>
            </div>
            <input type="text" class="search form-control montserrat-regular" id="search"
                placeholder="Search by File Name, FIle ID" name="search" value="" />
            
        </div>

        <!-- TABLE LIST -->
        <div class="list">
            <div class="table-responsive">
                <table class="table table-striped video-group border border-1">
                    <thead>
                        <tr>
                            <th class="align-middle montserrat-semibold text-white text-center"
                                style="background-color: #1c1c39">
                                #
                            </th>
                            <th class="align-middle montserrat-semibold text-white text-center"
                                style="background-color: #1c1c39">
                                File ID
                            </th>
                            <th class="align-middle montserrat-semibold text-white" style="background-color: #1c1c39">
                               File Name
                            </th>
                            <th class="align-middle montserrat-semibold text-white" style="background-color: #1c1c39">
                               Date Created
                            </th>
                           
                            <!-- <th class="align-middle montserrat-semibold text-white"
                                                                                            style="background-color: #1c1c39">
                                                                                            Actions
                                                                                        </th> -->
                        </tr>
                    </thead>
                    <tbody class="data-container montserrat-regular"></tbody>
                </table>
            </div>
        </div>

        <!-- TABLE FOOTER -->
        <div
            class="d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between mt-3 montserrat-regular">
            <p>Showing 1 out of 10 pages</p>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary montserrat-semibold"><span
                        class="d-none d-md-block">Previous</span><i
                        class="bi bi-chevron-double-left d-block d-md-none"></i>
                </button>
                <button type="button" class="btn btn-outline-primary montserrat-semibold">1</button>
                <button type="button" class="btn btn-outline-primary montserrat-semibold">2</button>
                <button type="button" class="btn btn-outline-primary montserrat-semibold">3</button>
                <button type="button" class="btn btn-outline-primary montserrat-semibold"><span
                        class="d-none d-md-block">Next</span><i
                        class="bi bi-chevron-double-right d-block d-md-none"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
