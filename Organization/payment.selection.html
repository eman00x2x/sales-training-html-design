    <script type="text/javascript">
        $(document).ready(function () {
            $(".sidebar").load("navbar.html");

        });
        $(document).ready(function () {
            // Retrieve cart items from sessionStorage
            let cartItemsJSON = sessionStorage.getItem('cartItems');
            if (cartItemsJSON) {
                let cartItems = JSON.parse(cartItemsJSON);
                let html = ''; // Initialize an empty string to store the HTML content

                // Loop through each cart item and generate the HTML for the card
                cartItems.forEach(cartItem => {
                    html += `
                    <div class="col-md-4">
                        <img src="../Cdn/images/R.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${cartItem.name}</h5>
                            <p class="card-text">${cartItem.description}</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3
                                    mins ago</small>${cartItem.price}</p>
                        </div>
                    </div>
            `;
                });

                // Append the generated HTML to the container element
                $('.row1').html(html);
            } else {
                // Handle case where there are no cart items
            }
        });

    </script>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("nav-bar");
            const toggleButton = document.getElementById("header-toggle");
            const bodypd = document.getElementById("body-pd");
            const headerpd = document.getElementById("header");

            if (menu && toggleButton && bodypd && headerpd) {
                menu.classList.toggle('show');
                toggleButton.classList.toggle('bi-x');
                bodypd.classList.toggle('body-pd');
                headerpd.classList.toggle('body-pd');
            }
        }

        fetch("navbar.html")
            .then(response => response.text())
            .then(htmlContent => {
                document.getElementById("navbar-container").innerHTML = htmlContent;
                document.getElementById("header-toggle").addEventListener('click', toggleMenu);
            })
            .catch(error => console.error(error));
    </script>
