<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Ads Template 8</title>

    <style>
        .logo {
            height: 50px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .title {
            text-align: center;
        }

        .montserrat-bold {
            font-family: "Montserrat", sans-serif !important;
            font-weight: 700 !important;
            font-style: normal !important;
            font-size: 80px;
            margin-top: -50px;
        }

        .montserrat-regular {
            font-family: "Montserrat", sans-serif !important;
            font-optical-sizing: auto;
            font-weight: 400 !important;
            font-style: normal !important;
        }

        .box {
            background-color: #131C39;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .box p {
            color: white;
            margin: 0;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 20px;
        }

        .images-container img {
            margin-top: 10px;
            width: 200px;
            height: auto;
        }

        .masonry-container {
            column-count: 7;
            column-gap: 218px;
            width: 80%;
        }

        figure {
            margin: 0;
            display: grid;
            grid-template-rows: 1fr auto;
            margin-bottom: 10px;
            break-inside: avoid;
        }

        figure>img {
            width: 200px;
            grid-row: 1 / -1;
            grid-column: 1;
            border-radius: 6px;
            user-select: none;
            pointer-events: none;
        }

        footer {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75px;
            background-color: #eee;
            margin-top: 3em;
            width: 100%;
        }
    </style>
</head>
