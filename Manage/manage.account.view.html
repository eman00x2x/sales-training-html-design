<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS-->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/manage.account.view.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.account.view.js"></script>
</head>

<body>
    <div>
        <main>
            <!-- BANNER + PROFILE PIC-->
            <div class="d-flex flex-column">
                <div class="w-100 overflow-hidden banner"
                    style="height: 18em; background-size: cover; background-image: url(https://www.tramada.com/wp-content/uploads/2019/03/Safe-as-houses-Twitter-header.png);">
                </div>
                <div class="container position-relative">
                    <span class="avatar avatar-sm rounded-circle" id="profile-pic"
                        style="width: 15em; height: 15em; border: 0.5em solid white; background-image: url(https://scontent.fmnl8-2.fna.fbcdn.net/v/t1.6435-9/121085645_10220966828459453_6276404778038889472_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeH9mV3kVHW5LFmgXa6o1NTmZZC6nGdpVD1lkLqcZ2lUPXvYKHERvCdW9WLGoA4_mhzD5BP41hwAaTw_Usv7ykT8&_nc_ohc=GLVEvcYxzRAAb7C7xkO&_nc_ht=scontent.fmnl8-2.fna&oh=00_AfDa7_6gDWogjXMwZg8joZ62Q2hjVkpknSAY8ALXd7yveQ&oe=665672CA);"></span>
                </div>
            </div>
            <div class="d-flex flex-column container justify-content-center align-items-center gap-4">
                <!-- TOP CARD INFO -->
                <div class="d-flex flex-column justify-content-center align-items-center rounded-4 lh-base mt-4 col-12">
                    <div class="mt-3 pt-4">
                    </div>
                    <span class="mt-4 montserrat-bold" style="font-size: 3em;">MANNY FLORENDO</span>
                    <span class="fs-4 text-secondary m-0 montserrat-regular">Candidate</span>
                    <hr class="my-3">
                    <div class="d-flex flex-column justify-content-center montserrat-regular" style="width: 40em;">
                        <!-- USER ID -->
                        <div class="d-flex flex-row fs-4">
                            <div class="col">
                                <span class="">User ID:</span>
                            </div>
                            <div class="col">
                                <span class="fw-bold" id="acc-id"></span>
                            </div>
                        </div>
                        <!-- BIRTHDAY -->
                        <div class="d-flex flex-row fs-4">
                            <div class="col">
                                <span class="">Birthday:</span>
                            </div>
                            <div class="col">
                                <span class="fw-bold" id="birthday"></span>
                            </div>
                        </div>
                        <!-- USERNAME -->
                        <div class="d-flex flex-row fs-4">
                            <div class="col">
                                <span class="">Username:</span>
                            </div>
                            <div class="col">
                                <span class="fw-bold" id="username"></span>
                            </div>
                        </div>
                        <!-- EMAIL -->
                        <div class="d-flex flex-row fs-4">
                            <div class="col">
                                <span class="">Email:</span>
                            </div>
                            <div class="col">
                                <span class="fw-bold" id="email"></span>
                            </div>
                        </div>
                        <hr class="my-3">
                        <!-- BIRTHDAY -->
                        <div class="d-flex flex-column">
                            <span class="fw-bold">Social Media</span>
                            <div class="d-flex gap-2 flex-row align-items-center mt-2">
                                <i class="bi bi-facebook fs-2 text-primary"></i>
                                <span class="">MANNY FLORENDO</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BOTTOM CARD INFO -->
                <div class="d-flex">
                    <!-- Cards with tabs component -->
                    <div>
                        <div class="card-tabs col-12">
                            <!-- Cards navigation -->
                            <ul class="nav nav-tabs">
                                <li class="nav-item"><a href="#tab-top-1" class="nav-link active"
                                        data-bs-toggle="tab">Personal Info</a></li>
                                <li class="nav-item"><a href="#tab-top-2" class="nav-link" data-bs-toggle="tab">Skills
                                        and Experience</a></li>
                                <li class="nav-item"><a href="#tab-top-3" class="nav-link" data-bs-toggle="tab">Change
                                        Password</a></li>
                                <li class="nav-item"><a href="#tab-top-4" class="nav-link" data-bs-toggle="tab">Update
                                        Email</a></li>
                            </ul>
                            <div class="tab-content mb-4">
                                <div id="tab-top-1" class="card tab-pane active show align-self-start">
                                </div>
                                <div id="tab-top-2" class="card tab-pane active show align-self-start">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
