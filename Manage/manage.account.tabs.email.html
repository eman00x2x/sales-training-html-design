<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Cdn/js/manage.account.tabs.email.js"></script>
</head>

<body>
    <form class="email-content p-4 mt-4">
        <div class="d-flex flex-column justify-content-center align-items-center mt-4">
            <i class="bi bi-envelope-paper-fill" style="font-size: 7.5em;"></i>
            <span class="fs-2 montserrat-bold lh-1 lh-lg-base">VERIFY YOUR EMAIL</span>
            <div class="col-10 col-md-6 col-lg-4">
                <p class="montserrat-regular text-center lh-2 my-2 fs-4 fs-lg-3">Enter your current email address and click the
                    link
                    sent to that email to confirm your account and complete the verification process.</p>
                <label for="" class="fs-4 text-secondary my-2 montserrat-regular">Current
                    E-mail</label>
                <input type="text" placeholder="Enter Current Email" id="email"
                    class="current-email form-control">
                <div class="d-flex flex-row justify-content-center my-4">
                    <button type="button" id="send-email-btn" class="d-flex flex-row gap-2 btn btn-success mb-4 btn-md montserrat-regular">
                        <i class="bi bi-envelope-open"></i>
                        Send E-mail
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
