<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transactions</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS-->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/manage.account.view.css" />
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.transaction.list.js"></script>
</head>

<body>
    <div class="page">

        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>
            <div class="page-body-content">
                <div class="container-fluid">
                    <div class="content">
                        <!-- TITLE -->
                        <div class="d-flex align-center justify-content-start mt-3">
                            <i class="bi bi-cart h1 my-auto text-primary"></i>
                            <span class="fs-1 ms-2 montserrat-bold text-primary">Transactions</span>
                        </div>
                        

                        <!-- SORT, FILTER AND SEARCH -->
                        <div
                            class="d-flex flex-column-reverse flex-md-row justify-content-between align-items-center mt-2 gap-2">
                            <div class="d-flex col col-12 col-md-5 col-lg-7 flex-fill">
                                <ul class="nav nav-tabs cursor-pointer">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-status="all">All</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-status="Success">Success</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-status="Processing">Pending</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-status="Cancelled">Cancelled</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="d-flex gap-1 justify-content-start align-items-center col col-12 col-md-7 col-lg-5 flex-fill">
                                <div class="btn-sort dropdown montserrat-regular">
                                    <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                                        data-bs-toggle="dropdown"></i>
                                    <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                                        data-bs-toggle="dropdown">Sort
                                        by</a>
                                    <div class="dropdown-menu">
                                        <div
                                            class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                                            <div class="btn-group col-7">
                                                <button type="button" class="btn btn-sm btn-outline-primary"><i
                                                        class="bi bi-sort-alpha-down fs-2"></i></button>
                                                <button type="button" class="btn btn-sm btn-outline-primary"><i
                                                        class="bi bi-sort-alpha-down-alt fs-2"></i></button>
                                            </div>
                                        </div>
                                        <a class="dropdown-item" href="#">E-Book Name</a>
                                        <a class="dropdown-item" href="#">Created Date</a>
                                    </div>
                                </div>
                                <input type="text" class="col search form-control montserrat-regular" id="search"
                                    placeholder="Search by Transaction ID" name="search" value="" />
                            </div>
                        </div>

                        <!-- TABLE LIST -->
                        <div class='list'>
                            <div class='table-responsive'>
                                <table class='table table-striped head-table transaction border border-1'>
                                    <thead>
                                        <tr class="montserrat-regular">
                                            <th class="align-middle">ID</th>
                                            <th class="align-middle">DETAILS</th>
                                            <th class="align-middle">DURATION</th>
                                            <th class="align-middle">PRICE</th>
                                            <th class="align-middle">STATUS</th>
                                            <th class="align-middle">ACTIONS</th>
                                        </tr>
                                    </thead>
                                    <tbody class="data-container">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- TABLE FOOTER -->
                    <div
                        class="px-4 d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between mt-3 montserrat-regular">
                        <p>Showing 1 out of 10 pages</p>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary montserrat-semibold"><span
                                    class="d-none d-md-block">Previous</span><i
                                    class="bi bi-chevron-double-left d-block d-md-none"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold">1</button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold">2</button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold">3</button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold"><span
                                    class="d-none d-md-block">Next</span><i
                                    class="bi bi-chevron-double-right d-block d-md-none"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FOOTER -->
            <div class="footer container-fluid"></div>
        </div>

    </div>
</body>

</html>
