<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Cdn/js/manage.account.profile.details.js"></script>
</head>

<body>
    <form class="profile-content card-body">
        <div class="rounded-3 lh-base p-4">
            <div class="response-profile"></div>
            <!--PERSONAL DATA -->
            <span class="fs-2 montserrat-bold">PERSONAL DATA</span>
            <div class="d-flex flex-column  gap-2 justify-content-between flex-md-row">
                <div class="col col-lg-2 flex-fill">
                    <label for="prefix" class="fs-4 text-secondary m-0 montserrat-regular">Prefix</label>
                    <select id="prefix" class="input form-select montserrat-regular mt-2" name="prefix">
                        <option value="" selected disabled></option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                </div>
                <div class="col col-lg-4 flex-fill">
                    <label for="firstname" class="fs-4 text-secondary m-0 montserrat-regular">First Name</label>
                    <input type="text" name="firstname" id="firstname"
                        class="input text-black form-control montserrat-regular mt-2" value="" autocomplete="off">
                </div>
                <div class="col col-lg-4 flex-fill">
                    <label for="lastname" class="fs-4 text-secondary m-0 montserrat-regular">Last Name</label>
                    <input type="text" name="lastname" id="lastname"
                        class="input text-black form-control montserrat-regular mt-2" value="" autocomplete="off">
                </div>
                <div class="col col-lg-2 flex-fill">
                    <label for="suffix" class="fs-4 text-secondary m-0 montserrat-regular">Suffix</label>
                    <input type="text" name="suffix" id="suffix"
                        class="input text-black form-control montserrat-regular mt-2" value="" autocomplete="off">
                </div>
            </div>

            <hr class="my-3">
            <!-- OTHER INFORMATION -->
            <div class="row g-0 gap-2">
                <div class="col-md">
                    <span class="fs-2 montserrat-bold">OTHER INFORMATION</span>
                    <div class="">
                        <label for="birthdate" class="fs-4 text-secondary my-2 montserrat-regular">Birthdate</label>
                        <input type="date" name="birthdate" id="birthdate"
                            class="input text-black form-control montserrat-regular" value="" autocomplete="off">
                    </div>
                    <div class="col">
                        <span class="fs-4 text-secondary my-2 montserrat-regular">Mobile
                            Number/s</span>
                        <div class="mobile_number"></div>
                    </div>
                    <button type="button"
                        class="btn btn-add-mobile btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                            class="bi bi-plus-lg"></i><span class="ms-2">Add Mobile Number</span></button>
                </div>
                <div class="mt-2 mt-md-0 col-md">
                    <span class="fs-2 montserrat-bold">SOCIAL LINKS</span>
                    <div class="row">
                        <div>
                            <label for="facebook" class="fs-4 text-secondary my-2 montserrat-regular">Facebook</label>
                            <input type="url" name="facebook" id="facebook"
                                class="input text-black form-control montserrat-regular" value="" autocomplete="off">
                        </div>
                        <div>
                            <label for="linkedIn" class="fs-4 text-secondary my-2 montserrat-regular">LinkedIn</label>
                            <input type="url" name="linkedIn" id="linkedIn"
                                class="input text-black form-control montserrat-regular" value="" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-3">

            <!-- ADDRESS -->
            <div class="row g-0">
                <span class="fs-2 montserrat-bold">ADDRESS</span>
                <!-- PRESENT ADDRESS -->
                <div class="address-list"></div>
            </div>

            <hr class="my-3">

            <!--EDUCATION-->
            <div class="row g-0 gap-2">
                <div class="col-md">
                    <span class="fs-2 montserrat-bold">EDUCATION</span>
                    <div class="education"></div>
                    <button type="button"
                        class="btn btn-add-educ btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                            class="bi bi-plus-lg"></i><span class="ms-2">Add Education</span></button>
                </div>
            </div>
            <div class="d-flex flex-row gap-2 justify-content-center mt-2">
                <button class="editButton btn btn-light border border-secondary montserrat-regular" type="button">
                    Edit Data
                </button>
                <button type="button" class="profileSaveButton btn btn-success btn-md montserrat-regular"
                    style="display: none;">
                    Save Changes
                </button>
            </div>
    </form>
</body>

</html>
