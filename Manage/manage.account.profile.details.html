<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Cdn/js/manage.account.profile.details.js"></script>
</head>

<body>
    <form class="card-body">
        <div class="rounded-3 lh-base p-4">
            <!--PERSONAL DATA -->
            <span class="fs-2 montserrat-bold">PERSONAL DATA</span>
            <div class="d-flex flex-column  gap-2 justify-content-between flex-md-row">
                <div class="col col-lg-2 flex-fill">
                    <label for="prefix" class="fs-4 text-secondary m-0 montserrat-regular">Prefix</label>
                    <select id="prefix" class="form-select montserrat-regular mt-2" name="prefix">
                        <option value="" selected disabled></option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                </div>
                <div class="col col-lg-4 flex-fill">
                    <label for="firstname" class="fs-4 text-secondary m-0 montserrat-regular">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control montserrat-regular mt-2"
                        value="" autocomplete="off">
                </div>
                <div class="col col-lg-4 flex-fill">
                    <label for="lastname" class="fs-4 text-secondary m-0 montserrat-regular">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control montserrat-regular mt-2"
                        value="" autocomplete="off">
                </div>
                <div class="col col-lg-2 flex-fill">
                    <label for="suffix" class="fs-4 text-secondary m-0 montserrat-regular">Suffix</label>
                    <input type="text" name="suffix" id="suffix" class="form-control montserrat-regular mt-2" value=""
                        autocomplete="off">
                </div>
            </div>

            <hr class="my-3">
            <!-- OTHER INFORMATION -->
            <div class="row g-0 gap-2">
                <div class="col-md">
                    <span class="fs-2 montserrat-bold">OTHER INFORMATION</span>
                    <div class="">
                        <label for="birthdate" class="fs-4 text-secondary my-2 montserrat-regular">Birthdate</label>
                        <input type="date" name="birthdate" id="birthdate" class="form-control montserrat-regular"
                            value="" autocomplete="off">
                    </div>
                    <div class="col">
                        <label for="contact_number" class="fs-4 text-secondary my-2 montserrat-regular">Mobile
                            Number/s</label>
                        <input type="hidden" value="1" id="total_mobile_num">
                        <div class="" id="mobile_number">
                            <div id='row' class="d-flex justify-content-between align-items-center gap-1">
                                <input type="text" name="contact_number" id="contact_number" class="form-control"
                                    placeholder="Add Contact Number" aria-label="Recipient's username"
                                    aria-describedby="button-addon2">
                                <button type="button" id="deleteRow"
                                    class="btn mobile-remove btn-remove btn-outline btn-outline-danger "><i
                                        class="bi bi-trash3"></i><span class="ms-2">Remove</span></button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn mobile-add btn-add btn-outline mt-2 btn-outline-primary "><i
                            class="bi bi-plus-lg"></i><span class="ms-2">Add Mobile Number</span></button>
                </div>
                <div class="mt-2 mt-md-0 col-md">
                    <span class="fs-2 montserrat-bold">SOCIAL LINKS</span>
                    <div class="row">
                        <div>
                            <label for="facebook" class="fs-4 text-secondary my-2 montserrat-regular">Facebook</label>
                            <input type="url" name="facebook" id="facebook" class="form-control montserrat-regular"
                                value="" autocomplete="off">
                        </div>
                        <div>
                            <label for="linkedIn" class="fs-4 text-secondary my-2 montserrat-regular">LinkedIn</label>
                            <input type="url" name="linkedIn" id="linkedIn" class="form-control montserrat-regular"
                                value="" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-3">
            <!-- ADDRESS -->

            <span class="fs-2 montserrat-bold">ADDRESS</span>
            <div class="d-flex row">
                <span class="fs-4 montserrat-semibold">PRESENT ADDRESS</span>
                <div class="row">
                    <div class="col-md-6">
                        <label for="region" class="fs-4 text-secondary mt-1 montserrat-regular">Region</label>
                        <input type="text" name="region" id="region" class="form-control montserrat-regular my-2"
                            value="" autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <label for="province" class="fs-4 text-secondary mt-1 montserrat-regular">Province</label>
                        <input type="text" name="province" id="province" class="form-control montserrat-regular my-2"
                            value="" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="municipality"
                            class="fs-4 text-secondary mt-1 montserrat-regular">Municipality</label>
                        <input type="text" name="municipality" id="municipality"
                            class="form-control montserrat-regular my-2" value="" autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <label for="barangay" class="fs-4 text-secondary mt-1 montserrat-regular">Barangay</label>
                        <input type="text" name="barangay" id="barangay" class="form-control montserrat-regular my-2"
                            value="" autocomplete="off">
                    </div>
                </div>
            </div>
            <!--PERMANENT ADDRESS-->
            <div class="d-flex row">
                <span class="fs-4 montserrat-semibold">PERMANENT ADDRESS</span>
                <div class="row">
                    <div class="col-md-6">
                        <label for="perma-region" class="fs-4 text-secondary mt-1 montserrat-regular">Region</label>
                        <input type="text" name="perma-region" id="perma-region"
                            class="form-control montserrat-regular my-2" value="" autocompconste="off">
                    </div>
                    <div class="col-md-6">
                        <label for="perma-province" class="fs-4 text-secondary mt-1 montserrat-regular">Province</label>
                        <input type="text" name="perma-province" id="perma-province"
                            class="form-control montserrat-regular my-2" value="" autocompconste="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="perma-municipality"
                            class="fs-4 text-secondary mt-1 montserrat-regular">Municipality</label>
                        <input type="text" name="perma-municipality" id="perma-municipality"
                            class="form-control montserrat-regular my-2" value="" autocompconste="off">
                    </div>
                    <div class="col-md-6">
                        <label for="perma-barangay" class="fs-4 text-secondary mt-1 montserrat-regular">Barangay</label>
                        <input type="text" name="perma-barangay" id="perma-barangay"
                            class="form-control montserrat-regular my-2" value="" autocompconste="off">
                    </div>
                </div>
            </div>
            <hr class="my-3">
            <!--EDUCATION-->
            <div class="d-flex flex-row justify-content-between">
                <span class="fs-2 montserrat-bold">EDUCATION</span>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-add btn-primary d-none" style="width: 2em; height: 2em;"><i
                            class="bi bi-plus-lg"></i></button>
                </div>
            </div>
            <div class="row">
                <label for="school" class="fs-4 text-secondary mt-1 montserrat-regular">School</label>
                <div class="col-12">
                    <input type="text" name="school" id="school" class="form-control montserrat-regular my-2" value=""
                        autocompconste="off">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="degree" class="fs-4 text-secondary mt-1 montserrat-regular">Degree</label>
                    <input type="text" name="degree" id="degree" class="form-control montserrat-regular my-2" value=""
                        autocompconste="off">
                </div>
                <div class="col-6">
                    <label for="graduated-on" class="fs-4 text-secondary mt-1 montserrat-regular">Graduated
                        on</label>
                    <input type="date" name="graduated-on" id="graduated-on"
                        class="form-control montserrat-regular my-2" value="" autocompconste="off">
                </div>
            </div>
            <div class="d-flex flex-row gap-2 justify-content-center mt-4">
                <button id="editButton" class="btn btn-light border border-secondary montserrat-regular" type="button">
                    Edit Data
                </button>
                <button id="saveButton" type="button" class=" btn btn-success btn-md montserrat-regular"
                    style="display: none;">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</body>

</html>
