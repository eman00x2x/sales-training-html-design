<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Verification Code</title>
    <script src="../Cdn/js/manage.account.tabs.email.js"></script>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-4">
        <i class="bi bi-envelope-check-fill" style="font-size: 7.5em;"></i>
        <span class="fs-2 montserrat-bold lh-1 lh-lg-base">ENTER VERIFICATION CODE</span>
        <div class="d-flex flex-column col-10 col-md-6 col-lg-4 align-items-center">
            <p class="montserrat-regular text-center lh-2 my-2 fs-4 fs-lg-3">Please enter the 6-digit code sent to your email to verify your email address.</p>
            <div class="d-flex flex-column align-items-start">
                <label for="verification-code" class="fs-4 text-secondary my-2 montserrat-regular">Verification Code</label>
                <div class="d-flex flex-row justify-content-start gap-2" style="height: 4em;">
                    <input type="text" class="form-control text-center digit-box" maxlength="1" style="width: 4em;" id="digit-1">
                    <input type="text" class="form-control text-center digit-box" maxlength="1" style="width: 4em;" id="digit-2">
                    <input type="text" class="form-control text-center digit-box" maxlength="1" style="width: 4em;" id="digit-3">
                    <input type="text" class="form-control text-center digit-box" maxlength="1" style="width: 4em;" id="digit-4">
                    <input type="text" class="form-control text-center digit-box" maxlength="1" style="width: 4em;" id="digit-5">
                    <input type="text" class="form-control text-center digit-box" maxlength="1" style="width: 4em;" id="digit-6">
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center my-4">
                <button type="button" id="verify-code-btn" class="d-flex flex-row gap-2 btn btn-success mb-4 btn-md montserrat-regular">
                    <i class="bi bi-check-circle"></i>
                    Verify Code
                </button>
            </div>
        </div>
    </div>
</body>

</html>
