<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Collection | View Video </title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">

    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />

    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>

    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>

    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.col.view.video.js"></script>
</head>

<style>
    .rating {
        direction: ltr;
        display: inline-block;
    }

    .star {
        font-size: 2em;
        cursor: pointer;
        color: gray;
    }

    .star.hover,
    .star.selected {
        color: gold;
    }
</style>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
        style="background-color: #1c1c39 !important" data-bs-theme="dark"></aside>

    <div class="page-wrapper">

        <!-- HEADER -->
        <div class="header"></div>

        <div class="page-body">
            <div class="container-fluid">

                <!-- BREADCRUMB -->
                <ol class="breadcrumb breadcrumb-arrows pt-3" aria-label="breadcrumbs">
                    <li class="breadcrumb-item montserrat-semibold "><a class="breadlink"
                            href="manage.col.video.groups.list.html" style="color: #b5adad;">Video Collections</a></li>
                    <li class="breadcrumb-item montserrat-semibold "><a class="breadlink"
                            href="manage.col.video.list.html?id=1" style="color: #b5adad;">View Available Videos</a></li>
                    <li class="breadcrumb-item active montserrat-bold text-primary" aria-current="page"><a href="">
                            Watch Video</a></li>
                </ol>

                <div class="row pt-3">

                    <!-- VIDEO -->
                    <div class="col-lg-8 ">
                        <div class="ratio ratio-16x9">
                            <iframe
                                src="https://www.youtube.com/embed/4J4leq-vTeo?si=2Osl2pZ8KWj68K0O&amp;controls=0&amp;autoplay=1"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <!-- VIDEO DETAILS -->
                        <div class="vid-details">
                        </div>


                        <!-- COMMENT -->
                        <div>
                            <div class="response"></div>

                            <form id="form" action="" method="post">
                                <label for="comment" class="form-label montserrat-semibold" style="margin-top: 20px;">Comment</label>
                                <textarea type="text" name="comment" id="comment" class="form-control"
                                    autocomplete="off"></textarea>
                                <div class="text-end pt-3">
                                    <button type="button" id="submitComment" class="btn btn-success">Comment</button>
                                </div>
                            </form>
                        </div>
                        <div class="mt-3">
                            <div id="commentDisplay"></div>
                        </div>
                    </div>

                    <!-- RECOMMENDED VIDEOS -->
                    <div class="col-lg-4 border p-3">
                        <div class="reco-videos">
                        </div>
                    </div>

                    <!-- MODAL -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div>
                                <img class="thumb" src="" alt="">
                            </div>
                            <p class="pt-4 text-body"> </p>
                            <a href="" class="btn btn-primary watch-video">Watch Video</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
        </div>
    </div>
</body>

</html>
