<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Collection | View Video </title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">

    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />

    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>

    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>

    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.col.video.list.js"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
        style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

    <div class="page-wrapper">

        <!-- HEADER -->
        <div class="header"></div>


        <div class="container-fluid" style="background-color: white;">
            <div class="container p-0">

                <!-- BREADCRUMB -->
                <ol class="breadcrumb breadcrumb-arrows pt-3" aria-label="breadcrumbs">
                    <li class="breadcrumb-item montserrat-semibold "><a class="breadlink"
                            href="manage.col.video.groups.list.html" style="color: #b5adad;">Video Collections</a></li>
                    <li class="breadcrumb-item montserrat-semibold "><a class="breadlink"
                            href="manage.col.video.list.html" style="color: #b5adad;">View Available Videos</a></li>
                    <li class="breadcrumb-item active montserrat-bold text-primary" aria-current="page"><a href="">
                            Watch Video</a></li>
                </ol>

                <div class="row pt-2">
                    <div class="title col-lg-4">
                        <p class="text-primary" style="font-size: 40px; font-weight: bold;">
                            Watch Video
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="container">
            <div class="row row-deck">
                <div class="col-md-8">
                    <div class="card" style="margin-bottom: 40px;">
                        <div class="card-responsive"
                            style="background-color: black; height: 450px; display: flex; justify-content: center; align-items: center;">
                            <i class="bi bi-play-fill" style="color: white; font-size: 8em;"></i>

                        </div>
                        <div class="card-body">
                            <h3 class="card-title" style="font-weight: bold;"> Video Title
                            </h3>
                            <p class="text-secondary" style="font-size:12px">Lorem ipsum
                                dolor sit amet,
                                consectetur adipisicing elit. Aperiam deleniti fugit
                                incidunt, iste, itaque
                                minima
                                neque pariatur perferendis sed suscipit velit vitae
                                voluptatem.</p>
                        </div>

                    </div>
                </div>

                <!-- RECOMMENDED VIDEOS -->
                <div class="col-lg-4 border p-3">

                    <div class="reco-videos">
                    </div>

                </div>

                <!-- COMMENT  -->
                <div>
                    <div class="response"></div>
                    <form id="form" action="" method="post">
                        <label for="comment " class="form-label montserrat-semibold">Comment</label>
                        <textarea type="text" name="comment" id="comment" class="form-control"
                            autocomplete="off"></textarea>
                        <div class="text-end pt-3">
                            <button type="button" id="submitComment" class="btn btn-success">Comment</button>
                        </div>
                    </form>
                </div>
                <div class="mt-3">
                    <div id="commentDisplay"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>

    <script>
        $('#submitComment').on('click', function () {
            const comment = $('#comment').val().trim();

            if (comment !== '') {
                const templateName = 'Manny Florendo';
                const time = new Date().toLocaleTimeString();
                const profilePicUrl = '../Cdn/images/enroll.jpg ';
                const commentCard = $(`
                    <div class="card mt-2">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="${profilePicUrl}" class="rounded-circle me-3" style="width: 50px; height: 50px;" alt="Profile Picture">
                                <div>
                                    <p class="card-text mb-0">${comment}</p>
                                    <small class="text-muted">${templateName} - ${time}</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                `);

                commentCard.find('button').on('click', function () {
                    commentCard.remove();
                });

                $('#commentDisplay').append(commentCard);
                $('#comment').val('');
            } else {
                alert('Please enter a comment.');
            }
        });
    </script>
</body>

</html>
