<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Cdn/js/manage.account.skills.js"></script>
</head>

<body>
    <form class="skill-content card-body">
        <div class="p-4 rounded-3 lh-base">
            <!--SPECIAL SKILLS AND CERTIFICATIONS -->
            <span class="fs-2 montserrat-bold lh-1 lh-lg-base">SPECIAL SKILLS AND CERTIFICATIONS</span>
            <div class="d-flex flex-column">
                <label for="skills" class="fs-4 text-secondary my-2 montserrat-regular">Skills</label>
                <div class="d-flex row align-items-center">
                    <div class="d-flex flex-column flex-md-row gap-2 align-items-center">
                        <div class="d-flex flex-row badge bg-secondary-lt rounded-4 py-2 px-4 gap-3">
                            <span class="fs-4 montserrat-regular" id="skills" name="skills"></span>
                            <i class="bi bi-x fs-2 fw-bold remove"></i>
                        </div>
                        <button type="button" class="btn btn-add mobile-add btn-outline btn-outline-primary"><i
                                class="bi bi-plus-lg"></i><span class="ms-2">Add Skill</span></button>
                    </div>
                </div>

                <div class="d-flex flex-column flex-md-row gap-2">
                    <div class="d-flex flex-column col-12 col-md-6 align-items-start flex-fill">
                        <div class="col-12">
                            <div class="col">
                                <label for="certificates"
                                    class="fs-4 text-secondary my-2 montserrat-regular">Certification</label>
                                <div class="certification"></div>
                            </div>
                            <button type="button"
                                class="btn btn-add-cert btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                                    class="bi bi-plus-lg"></i><span class="ms-2">Add Certificate</span></button>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-12 col-md-6 align-items-start flex-fill">
                        <div class="col-12">
                            <div class="col">
                                <label for="profession"
                                    class="fs-4 text-secondary my-2 montserrat-regular">Professions</label>
                                <div class="profession"></div>
                            </div>
                            <button type="button"
                                class="btn btn-add-profession btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                                    class="bi bi-plus-lg"></i><span class="ms-2">Add Profession</span></button>
                        </div>
                    </div>
                </div>
                <!-- WORK EXPERIENCE -->
                <hr class="my-3">
                <div class="row g-0 gap-2">
                    <div class="col-md">
                        <span class="fs-2 montserrat-bold">WORK EXPERIENCE</span>
                        <div class="work"></div>
                        <button type="button"
                            class="btn btn-add-work btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                                class="bi bi-plus-lg"></i><span class="ms-2">Add Work Experience</span></button>
                    </div>
                </div>
                <div class="d-flex flex-row gap-2 justify-content-center mt-4">
                    <button class="editButton btn btn-light border border-secondary montserrat-regular" type="button">
                        Edit Data
                    </button>
                    <button type="button" class="saveButton btn btn-success btn-md montserrat-regular"
                        style="display: none;">
                        Save Changes
                    </button>
                </div>
            </div>
    </form>
</body>

</html>
