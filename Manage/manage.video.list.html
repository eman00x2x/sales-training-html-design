<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User | Video Lists </title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">

    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />

    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>

    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>

    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.video.list.js"></script>

    <style>
        .card p {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card:hover {

            box-shadow: 5px 6px 6px 2px #e9ecef;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>
        <div class="page-wrapper">
            <div class="header"></div>
            <div class="page-body content m-0">
                <div class="container-fluid p-0">
                    <div class="container">
                        <div class="d-flex flex-wrap justify-content-between align-items-center my-5">
                            <div class="p-2 flex-grow-1 text-nowrap">
                                <h2 class="text-primary">E-books</h2>
                            </div>
                            <div class="p-2">
                                <div class="row g-2">
                                    <div class="col-auto">
                                        <input type="text" class="form-control" style="max-width: 300px;"
                                            id="searchInput" onkeyup="searchEbook()"
                                            placeholder="Search by Title, ISBN, Author" />
                                    </div>
                                    <div class="col-auto">
                                        <div class="dropdown">
                                            <a href="#" class="btn btn-outline-primary dropdown-toggle"
                                                id="dropdownMenuButton" data-bs-toggle="dropdown">SORT BY <i
                                                    class="bi bi-chevron-down"></i></a>
                                            <div class="dropdown-menu dropdown-menu-arrow">
                                                <a class="dropdown-item" href="#"
                                                    onclick="displayChosen('Title','title')">
                                                    Title
                                                </a>
                                                <a class="dropdown-item" href="#"
                                                    onclick="displayChosen('Author','author')">
                                                    Author
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-light btn-filter" style="padding: 5px 5px !important;"
                                            onclick="toggleSorting()">
                                            <h5 class="m-0"><i id="sortIcon" class="bi bi-caret-up-fill px-1"
                                                    style="color: black;"></i></h5>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ebook-list">

                        </div>
                        <!-- modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                <div class="modal-content">

                                    <div class="modal-body">
                                        <div class="row">
                                            <!-- Left side: Ebook image -->
                                            <div class="col-md-6">
                                                <img id="modalEbookImage" src="" alt="Ebook Thumbnail"
                                                    class="img-fluid">
                                            </div>
                                            <!-- Right side: Title, Author, Description -->
                                            <div class="col-md-6">
                                                <h3 id="modalEbookTitle"></h3> <!-- Placeholder for ebook title -->
                                                <p id="modalEbookAuthor"></p> <!-- Placeholder for ebook author -->
                                                <p id="modalEbookDescription"></p>
                                                <a href="#" id="readNowButton" class="btn btn-primary"><i
                                                        class="bi bi-book-half"></i> Read Now</a>
                                                <!-- Placeholder for ebook description -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- pagination -->
                        <div class="d-flex align-items-center justify-content-between justify-content-sm-start mt-3">
                            <p id="page-numbers" class="me-md-auto"></p>
                            <div class="btn-group mt-3 mt-sm-0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer container-fluid"></div>
        </div>
    </div>
</body>

</html>
