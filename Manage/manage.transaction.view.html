<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transaction</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS-->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/manage.account.view.css" />
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.transaction.view.js"></script>
</head>

<body>
    <div class="page">
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>
        <div class="page-wrapper">

            <!-- HEADER -->
            <div class="header"></div>
            <div class="page-body content">
                <div class="container-fluid">
                    <div class="content">
                        <div class="d-flex flex-column align-center justify-content-start mt-3">
                            <!-- TITLE -->
                            <div class="d-flex flex-column justify-content-start">
                                <ol class="breadcrumb breadcrumb-arrows" aria-label="breadcrumbs">
                                    <li class="breadcrumb-item montserrat-semibold"><a href="">Transactions</a></li>
                                    <li class="breadcrumb-item active montserrat-bold" aria-current="page"><a
                                            href="#">View
                                            Transactions</a></li>
                                </ol>
                            </div>
                            <div class="transaction card mt-4 p-4">
                                <div class="d-flex flex-column gap-3">
                                    <div class="d-flex gap-2 my-2">
                                        <i class="bi bi-cart h1 my-auto"></i>
                                        <h1 class="montserrat-bold book-title my-auto"> Transaction Details </h1>
                                    </div>
                                    <div class="d-flex flex-column flex-md-row gap-3">
                                        <div class="d-flex flex-column gap-2 col ">
                                            <span class="text-secondary">TRANSACTION ID</span>
                                            <span class="transaction-id fs-4 fw-bold"></span>
                                        </div>
                                        <div class="d-flex flex-column gap-2 col ">
                                            <span class="text-secondary">DURATION</span>
                                            <span class="duration fs-4 fw-bold"></span>
                                        </div>
                                        <div class="d-flex flex-column gap-2 col ">
                                            <span class="text-secondary">PRICE</span>
                                            <span class="price fs-4 fw-bold"></span>
                                        </div>
                                        <div class="d-flex flex-column gap-2 col ">
                                            <span class="text-secondary">TRANSACTION DATE</span>
                                            <span class="transaction-date fs-4 fw-bold"></span>
                                        </div>
                                        <div class="d-flex flex-column gap-2 col">
                                            <span class="text-secondary">STATUS</span>
                                            <span
                                                class="status badge badge-outline text-success fs-4 fw-bold col-md-6"></span>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="d-flex flex-column gap-2  ">
                                            <span class="text-secondary">Details</span>
                                            <span class="details fs-4 fw-bold">
                                            </span>
                                        </div>
                                    </div>
                                    <hr class="my-2">
                                    <div class="d-flex gap-2">
                                        <i class="bi bi-cart h1 my-auto"></i>
                                        <h1 class="montserrat-bold book-title my-auto"> Merchant Details </h1>
                                    </div>
                                    <div
                                        class="d-flex flex-column flex-md-row gap-3">
                                        <div class="d-flex flex-column gap-2 col ">
                                            <span class="text-secondary">SOURCE</span>
                                            <span class="source fs-4 fw-bold"></span>
                                        </div>
                                        <div class="d-flex flex-column gap-2 col ">
                                            <span class="text-secondary">PAYMENT ID</span>
                                            <span class="payment-id fs-4 fw-bold"></span>
                                        </div>
                                        <div class="d-flex flex-column gap-2 col ">
                                            <span class="text-secondary">MERCHANT EMAIL</span>
                                            <span class="merchant-email fs-4 fw-bold"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary mt-4 align-items-center" id="invoice">Generate
                                        Invoice File</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
