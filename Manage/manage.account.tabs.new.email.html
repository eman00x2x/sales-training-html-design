<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Email</title>
</head>

<body>
    <form class="email-content p-4" id="email-form">
        <div class="d-flex flex-column justify-content-center align-items-center mt-4">
            <i class="bi bi-envelope-fill" style="font-size: 7.5em;"></i>
            <span class="fs-2 montserrat-bold lh-1 lh-lg-base">ENTER NEW EMAIL</span>
            <div class="col-10 col-md-6 col-lg-4">
                <p class="montserrat-regular text-center lh-2 my-2 fs-4 fs-lg-3">Please enter your new email address to
                    update your account information.</p>
                <label for="new-email" class="fs-4 text-secondary my-2 montserrat-regular">New E-mail</label>
                <input type="email" placeholder="Enter New Email" id="new-email" class="new-email form-control">
                <label for="re-enter-email" class="fs-4 text-secondary my-2 montserrat-regular">Re-enter New
                    E-mail</label>
                <input type="email" placeholder="Re-enter New Email" id="re-enter-email" class="new-email form-control">
                <div class="d-flex flex-row justify-content-center my-4">
                    <button type="submit" id="update-email-btn"
                        class="d-flex flex-row gap-2 btn btn-success mb-4 btn-md montserrat-regular">
                        <i class="bi bi-envelope-open"></i>
                        Update Email
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
