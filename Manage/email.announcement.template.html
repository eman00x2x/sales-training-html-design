            <td bgcolor="#ffffff" style="padding: 40px 30px;">
                <h1 style="margin: 0; font-size: 24px; font-weight: bold; color: #333333;">New Announcement!</h1>
                <p style="margin: 20px 0; font-size: 16px; color: #555555;">Dear [Recipient],</p>
                <p style="margin: 20px 0; font-size: 16px; color: #555555;">We are excited to announce [announcement details]. This is a significant development for our [company/organization].</p>
                <p style="margin: 20px 0; font-size: 16px; color: #555555;"></p>

            </td>
        </tr>
