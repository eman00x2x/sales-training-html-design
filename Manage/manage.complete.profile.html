<body>

    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
    style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

    <div class="page-wrapper">
            <div class="header"></div>


                <div class="content container pt-3">

                    <div class="title text-center  pt-4">
                        <h1 class="montserrat-bold" style="font-size: 50px; font-weight: 700;">Complete Your Profile </h1>
                        <p>Fill out all necessary profile details to personalize your account and access additional features.</p>
                    </div>

                    <div class="regForm bg-white p-5 rounded-3 shadow">
                        <form action="" >

                            <div class="row">

                                <h2 class="montserrat-semibold">PERSONAL DATA</h2>
                                <div class="col-lg-1">
                                    <label for="prefix">Prefix</label>
                                    <select name="prefix" id="prefix" class="form-select">
                                        <option value="Mr">Mr.</option>
                                        <option value="Ms">Ms.</option>
                                        <option value="Mrs">Mrs.</option>
                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <label for="name">First Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                    <label for="name">Middle Name</label>
                                    <input type="text" name="mname" id="mname" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                    <label for="name">Last Name</label>
                                    <input type="text" name="lastname" id="lastname" class="form-control">
                                </div>
                                <div class="col-lg-2">
                                    <label for="name">Suffix</label>
                                    <input type="text" name="suffix" id="suffix" class="form-control">
                                </div>
                                <hr class="mt-3">

                                <h2 class="montserrat-semibold">OTHER INFOMATION</h2>

                                <div class="col-lg-4">
                                    <label for="bday">Birthdate</label>
                                    <input type="date" class="form-control" name="bday" id="bday">
                                </div>
                                <div class="col-lg-4">
                                    <label for="links">Social Links</label>
                                    <input type="text" name="links" id="links" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="cnum">Mobile Number</label>
                                    <input type="text" name="cnum" id="cnum" class="form-control">
                                </div>
                                <hr class="mt-3">

                                <h2 class="montserrat-semibold">ADDRESS</h2>
                                <h4 >PRESENT ADDRESS</h4>

                                <div class="col-lg-6">
                                    <label for="houseno">Street / House No./ Lot. No</label>
                                    <input type="text" name="houseno" id="houseno" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="country">Country</label>
                                    <input type="text" name="country" id="country" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="postal">Postal Code</label>
                                    <input type="text" name="postal" id="postal" class="form-control">
                                </div>

                                <h4 class="pt-3">PERMANENT ADDRESS</h4>

                                <div class="col-lg-6">
                                    <label for="houseno">Street / House No./ Lot. No</label>
                                    <input type="text" name="houseno" id="houseno" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="country">Country</label>
                                    <input type="text" name="country" id="country" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label for="postal">Postal Code</label>
                                    <input type="text" name="postal" id="postal" class="form-control">
                                </div>
                                <hr class="mt-3">

                                <h2 class="montserrat-semibold">EDUCATION</h2>

                                <div class="col-lg-12">
                                    <label for="educ">School</label>
                                    <input type="text" name="educ" id="educ" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="course">Course/Degree</label>
                                    <input type="text" name="course" id="course" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="gradyr">Year Graduated</label>
                                    <input type="text" name="gradyr" id="gradyr" class="form-control">
                                </div>
                            </div>





                        </form>



                    </div>
                


                </div>
