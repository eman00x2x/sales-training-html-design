<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Email</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <table role="presentation" cellspacing="0" cellpadding="0" width="100%" style="max-width: 600px; margin: auto; border-collapse: collapse;">
        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px;">
                <h1 style="margin: 0; font-size: 24px; font-weight: bold;">Exclusive Offer Inside!</h1>
                <p style="margin: 20px 0; font-size: 16px;">Dear [Recipient],</p>
                <p style="margin: 20px 0; font-size: 16px;">Don't miss out on our exclusive offer! Get [discount/offer details] for a limited time only.</p>
                <p style="margin: 20px 0; font-size: 16px;">Hurry, this offer expires soon. Visit our website [link] to claim now!</p>
                <p style="margin: 20px 0; font-size: 16px;">Best Regards,<br>PPIC/p>
            </td>
        </tr>
    </table>

</body>

</html>
