<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read E-Book</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/Cdn/css/manage.video.css">
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <link rel="stylesheet" href="../Cdn/css/manage.read.ebook.css">
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.checkout.js"></script>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AVufJEGQyQS_3beprWP-BuU1iHJT8ye1Y9QIIqz2TKOi_FRh6Bts7bTfjUM8B8VGYsJaHV2bdaz3XIYT&currency=USD"></script>

</head>
<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent" style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>
        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>
            <!-- CONTENT -->
            <div class="page-body content m-0">
                <div class="container">
                    <h1>Checkout</h1>
                    <div class="row">
                        <!-- Cart Items -->
                        <div class="col-lg-6 col-12">
                            <div id="cart-items" class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Type</th>
                                            <th>Category</th>
                                            <th>Price (₱)</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div id="cart-total">
                                <h2>Total: ₱<span id="total-price">0.00</span></h2>
                            </div>
                        </div>
                        <!-- Checkout Form -->
                        <div class="col-lg-6 col-12">
                            <form id="checkout-form">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                            <!-- PayPal Button Container -->
                            <div id="paypal-button-container" class="mt-3"></div>
                        </form>
                        </div>
                    </div>
                </div>
                <!-- FOOTER -->
                <div class="footer container-fluid"></div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your payment was successful. Thank you for your purchase!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
