<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Collection | Video Lists </title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">

    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />

    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>

    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>

    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.col.video.list.js"></script>

    <style>
        .card p {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card:hover {

            box-shadow: 5px 6px 6px 2px #e9ecef;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
        style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

    <div class="page-wrapper">

        <!-- HEADER -->
        <div class="header"></div>


        <div class="container-fluid" style="background-color: white;">
            <div class="container p-0">

                <!-- BREADCRUMB -->
                <ol class="breadcrumb breadcrumb-arrows pt-3" aria-label="breadcrumbs">
                    <li class="breadcrumb-item montserrat-semibold "><a class="breadlink"
                            href="manage.col.video.groups.list.html" style="color: #b5adad;">Video Collections</a></li>
                    <li class="breadcrumb-item active montserrat-bold text-primary" aria-current="page"><a href="">View
                            Available Videos</a></li>
                </ol>

                <div class="row pt-2">
                    <div class="title col-lg-4">
                        <p class="text-primary" style="font-size: 40px; font-weight: bold;">
                            Available Videos
                        </p>
                    </div>
                </div>

                <!-- FUNCTION -->

                <div class="row pt-2">
                    <div class="d-flex justify-content-start align-items-start  col-lg-8 pb-3">
                        <div class="btn-sort dropdown montserrat-regular">
                            <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                                data-bs-toggle="dropdown"></i>
                            <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                                data-bs-toggle="dropdown">Sort by</a>
                            <div class="dropdown-menu">
                                <div class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                                    <div class="btn-group1 col-7">
                                        <button id="btnSortAsc" type="button"
                                            class="btn btn-sm btn-outline-primary btn-sort-direction active"
                                            onclick="updateSortDirection('asc')">
                                            <i class="bi bi-sort-alpha-up fs-2"></i>
                                        </button>
                                        <button id="btnSortDesc" type="button"
                                            class="btn btn-sm btn-outline-primary btn-sort-direction"
                                            onclick="updateSortDirection('desc')">
                                            <i class="bi bi-sort-alpha-down-alt fs-2"></i>
                                        </button>
                                    </div>
                                </div>
                                <a id="sortByTitle" class="dropdown-item sort-by active" href="#"
                                    onclick="updateSortBy('name')">Video Title</a>
                                <a id="sortByDate" class="dropdown-item sort-by" href="#"
                                    onclick="updateSortBy('category')">Category</a>
                            </div>
                        </div>
                        <input type="text" class="search ms-1 form-control montserrat-regular" id="search"
                            placeholder="Search by Title" name="search" value="" onkeyup="search()" />

                        <div class="btn-sort dropdown montserrat-regular">
                            <i class="bi bi-sliders2 fs-2 btn montserrat-semibold" data-bs-toggle="dropdown"></i>
                            <div class="dropdown-menu">
                                <div class="dropdown-item montserrat-semibold border-bottom">FILTER BY
                                </div>
                                <div class="filter-list"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VIDEO LIST CONTAINER -->
                <div class="row video-list">

                </div>

                <!-- MODAL -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div>
                            <img class="thumb" src="" alt="">
                        </div>
                        <p class="pt-4 text-body"> </p>
                        <a href="" class="btn btn-primary watch-video">Watch Video</a>
                    </div>
                </div>

                <!-- PAGINATION -->
                <div
                    class="d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between mt-3 montserrat-regular">
                    <p id="page-numbers"></p>
                    <div class="page-buttons btn-group">
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
