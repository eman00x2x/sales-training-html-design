<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User | Choose Your Path</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Cdn/css/font.css" />
    <!-- BOOSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- TABLER CSS -->
    <link
      href="../Cdn/vendor/tabler/dist/css/tabler.min.css"
      rel="stylesheet"
    />
    <link
      href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/manage.video.css" />
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.choose.your.path.js"></script>
  </head>

  <body>
    <div class="page">
      <!-- SIDEBAR -->
      <aside
        class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
        style="background-color: #1c1c39 !important"
        data-bs-theme="dark"
      ></aside>
      <div class="page-wrapper">
        <!-- HEADER -->
        <div class="header"></div>
        <!-- CONTENT -->
        <div class="page-body content m-0">
          <div class="banner bg-white shadow shadow-sm pt-5 mx-auto">
            <!-- BREADCRUMB -->
            <div class="d-flex px-5">
              <a href="" class="me-2" style="text-decoration: none; color: #000"
                >Training Program</a
              >
              >
              <p class="ms-2" style="font-weight: 700">Step 2</p>
            </div>

            <!-- TITLE -->
            <div class="my-5">
              <div class="row justify-content-center align-items-center">
                <div class="col" style="border: 1px solid black"></div>
                <div
                  class="title d-flex justify-content-center col-6"
                  style="
                    font-weight: 700;
                    background-color: #020717;
                    color: white;
                  "
                >
                  <h1
                    class="my-auto py-3"
                    style="font-size: 52px; text-align: center"
                  >
                    CHOOSE YOUR PATH
                  </h1>
                </div>
                <div class="col" style="border: 1px solid black"></div>
              </div>
            </div>

            <!-- PATHS -->
            <div
              class="d-flex paths row justify-content-center align-items-center px-5"
              style="padding: 80px 0"
            ></div>
          </div>

          <!-- FOOTER -->
          <div class="footer container-fluid"></div>
        </div>
      </div>
    </div>

    <!-- DYNAMIC MODAL -->
    <div class="modal fade" id="dynamicModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" id="form-content">
        <div class="modal-content p-5">
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <div>
              <h1
                style="font-weight: bold; font-size: 30px; text-align: center"
              >
                Choose this type of career?
              </h1>
              <p style="font-size: 15px; text-align: center">
                You will <b>not</b> be able to change agent unless you finish
                the course. Are you sure to choose this type of career?
              </p>
            </div>

            <img src="./../Cdn/images/choose-type.svg" alt="" />
          </div>
          <div class="modal-btn text-center"></div>
        </div>
      </div>
    </div>

    <!-- PATH MODAL -->
    <div class="modal fade" id="pathModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" id="form-content">
        <div class="modal-content p-5">
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <img class="pathImg" alt="" />
            <div class="mt-5">
              <h1
                class="title"
                id="title"
                style="font-weight: bold; font-size: 30px; text-align: center"
              ></h1>
              <p
                class="success"
                id="success"
                style="font-size: 15px; text-align: center"
              ></p>
            </div>
          </div>
          <div class="text-center">
            <a
              href="/Manage/manage.professions.html?step=3"
              class="btn border border-secondary-subtle btn-light text-white"
              style="
                background-image: linear-gradient(to left, #0b267d, #354e9f);
              "
            >
              Continue
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
