<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read E-Book</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/Cdn/css/manage.video.css">
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <link rel="stylesheet" href="../Cdn/css/manage.read.ebook.css">
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/manage.read.ebook.js"></script>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>
        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>
            <!-- CONTENT -->
            <div class="page-body content m-0">
                <div class="p-3 banner shadow-sm">
                    <ol class="breadcrumb breadcrumb-arrows pt-1" aria-label="breadcrumbs">
                        <li class="breadcrumb-item montserrat-semibold">
                            <a class="breadlink" href="manage.ebook.groups.list.html">E-Book Group List</a>
                        </li>
                        <li class="breadcrumb-item montserrat-semibold">
                            <a class="breadlink ebooklist" href="">E-Books</a>
                        </li>
                        <li class="breadcrumb-item active montserrat-bold" aria-current="page">
                            <a href="">Read E-Book</a>
                        </li>
                    </ol>
                    <div class="row">
                        <div class=" col-md-12  col-lg-9 justify-content-center d-flex flex-column ">
                            <div class="title d-flex align-items-center ">
                                <h1 id="header" style="padding-top:1rem;"></h1>
                            </div>
                            <div class="ps-1">
                                <p class="author"></p>
                            </div>
                        </div>
                        <div class="col-md-12  col-lg-3 d-flex align-items-center justify-content-center pb-3">
                            <img class="ebook-image" src="" alt="">
                        </div>
                    </div>

                    <div class="progress progress-sm mb-3" style="height: 8px;">
                        <div class="progress-bar" style="width: 57%;" role="progressbar" aria-valuenow="57"
                            aria-valuemin="0" aria-valuemax="100" aria-label="57% Complete">
                            <span class="visually-hidden">57% Complete</span>
                        </div>
                    </div>
                    <div class="customize d-flex flex-column flex-sm-row">
                        <div class="me-3">
                            <select class="form-select mb-2" id="chapterSelect">
                            </select>
                        </div>
                        <div class="size me-3 mb-2">
                            <select class="form-select" id="fontSizeSelector">
                            </select>
                        </div>
                        <div class="mt-2">
                            <div>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radios-inline" value="light"
                                        checked>
                                    <span class="form-check-label">Light</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radios-inline" value="gray">
                                    <span class="form-check-label">Gray</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radios-inline" value="dark">
                                    <span class="form-check-label">Dark</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">

                    <div id="textToResize" class="read d-flex flex-column p-3 mt-3 border overflow-auto"
                        style=" height: 50rem;">
                        <div class="title align-self-center">
                            <h1 id="heading">Hello</h1>
                        </div>
                        <div class="ebook-content align-self-center px-2">
                            <!-- <p style="text-align: justify;text-indent: 2rem; "></p> -->
                        </div>

                    </div>
                    <div class="buttons d-flex justify-content-between">
                        <div class="col-6 col-sm-4 col-md-2 col-xl py-3">
                            <a href="#" class="btn btn-primary" id="prevButton" onclick="previousChapter()">
                                Previous
                            </a>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2 col-xl py-3 d-flex justify-content-end">
                            <a href="#" class="btn btn-primary align-self-end" id="nextButton" onclick="nextChapter()">
                                Next
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <!-- Comments Section -->
                    <div class="row">
                        <div class="col">
                            <h2>Comments</h2>
                            <div class="comments">
                                <!-- Single Comment -->
                                <div class="comment mb-3 pb-3 border-bottom">
                                    <div class="comment-author">
                                        <img src="user-avatar.jpg" alt="User Avatar">
                                        <span class="author-name">John Doe</span>
                                    </div>
                                    <div class="comment-content">
                                        <p>This is a great article! Thanks for sharing.</p>
                                    </div>
                                </div>
                                <!-- Single Comment -->
                                <div class="comment mb-3 pb-3 border-bottom">
                                    <div class="comment-author">
                                        <img src="user-avatar.jpg" alt="User Avatar">
                                        <span class="author-name">Jane Smith</span>
                                    </div>
                                    <div class="comment-content">
                                        <p>Very informative. I learned a lot.</p>
                                    </div>
                                </div>
                                <!-- Add your comments form here -->
                                <form>
                                    <textarea class="form-control" rows="3" placeholder="Add your comment"></textarea>
                                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                                </form>
                            </div>
                        </div>
                    <!-- Ratings Section -->
                        
                    <div class="rating">
                        <input type="hidden" id="rating-value" value="0">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                      </div>
                      


                    <div class="footer container-fluid"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
