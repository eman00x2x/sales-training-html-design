<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/Cdn/css/website.registration.css">
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>


</head>

<body class="regBody ">
    <div class="regForm bg-white rounded-end-4 d-flex align-items-center p-3 ">
        <div class="container ">
            <div class="logo text-center pb-5">
                <img src="/Cdn/images/philproperties-logo.png" alt="">
            </div>
            <div class="text-center">
                <h1 class="mb-0" style="font-size: 35px; font-weight: 700 !important;">Welcome Back</h1>
                <p class="mt-1">Login your details.</p>
            </div>
            <form action="" class="px-4">
                <div class="row">
                    <div class="col-lg-8 col-sm-12 m-auto">
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input type="text" class="form-control" name="email" id="username" />
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12 m-auto">
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" />
                        </div>
                    </div>
                    <div class="button text-center mt-2 mb-3">
                        <button type="submit" class="btn rounded col-lg-4" style="background-color: #E8A115;">Login</button>
                    </div>
                    <div class="text-center">
                        <p>Dont have an account? <span><a href="website.registration.html">Sign up here</a></span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
