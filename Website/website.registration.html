<body class="">
    
    <div class="regBody " style="height: 100vh;">
    
    <div class="regFormBg bg-white rounded-end-5  d-flex  justify-content-center">
            
        <div class="regForm w-100">
            <div class="container">
                <div class="logo text-center pb-5">
                    <img src="/Cdn/images/philproperties-logo.png" alt="" >
                </div>
                <div class="title text-center">
                    <h1 style="font-size: 35px; font-weight: 300px;"> Registration Form</h1>
                    <p>Complete the form below</p>
                </div>

                <form action="" class="px-4">

                        <div class="row">

                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="text" class="form-control" name="email" id="email" />
                                  </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label">User Name</label>
                                    <input type="text" class="form-control" name="email" id="username" />
                                  </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" />
                                  </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                <label class="form-label">Re-type Password</label>
                                <input type="password" class="form-control" name="password" id="password" />
                              </div>
                            </div>
                            <div class="col-12 text-center">
                                <input type="checkbox">
                                <label for="">I agree to the terms and conditions of Philproperties contract and the website.</label>
                            </div>

                            <div class="button text-center pt-4 pb-2">
                                <button type="submit" class="btn rounded-pill" style="background-color: #E8A115;">Sign Up</button>
                            </div>

                            <div class="text-center">
                                <p>Already have an account? <span><a href="">Log In Here</a></span></p>
                            </div>


                        </div>


                </form>
            </div>
              
                  
          
          
        </div>

    </div>
    
    
    </div>
