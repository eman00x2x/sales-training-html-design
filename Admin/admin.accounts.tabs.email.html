<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Cdn/js/admin.accounts.tabs.email.js"></script>
</head>
<body>
    <form class="email-content p-4 mt-4" id="email-form">
        <div class="d-flex flex-column justify-content-center align-items-center mt-4">
            <i class="bi bi-envelope-paper-fill" style="font-size: 7.5em;"></i>
            <span class="fs-2 montserrat-bold lh-1 lh-lg-base">UPDATE EMAIL ADDRESS</span>
            <div class="col-10 col-md-6 col-lg-4">
                <p class="montserrat-regular text-center lh-2 my-2 fs-4 fs-lg-3">Enter the new email which will be displayed on the user's profile. </p>
                <label for="email" class="fs-4 text-secondary my-2 montserrat-regular">New
                    E-mail</label>
                <input type="email" placeholder="Enter New Email" id="email" class="current-email form-control">
                <div class="d-flex flex-row justify-content-center my-4">
                    <button type="button" class="d-flex flex-row gap-2 btn btn-success mb-4 btn-md montserrat-regular">
                        <i class="bi bi-envelope-open"></i>
                        Update E-mail
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
