<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Chapters</title>
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <script type="text/javascript">
        const id = getParams('id')
        const title = getParams('title')

        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');

            var urlParams = new URLSearchParams(window.location.search);
            var bookId = urlParams.get('id');
            var title = urlParams.get('title');
            var html = "";

            $('.book-title').text(title);

            $.getJSON('../Cdn/js/data/ebooks.chapters.json', function (response) {
                var chapters = response.data.filter(function (item) {
                    return item.ebook_id == bookId;
                });

                if (chapters.length > 0) {
                    chapters.forEach(function (chapter) {
                        html += "<tr>";
                        html += "<td class='align-middle'>" + chapter.chapter + "</td>";
                        html += "<td class='align-middle text-truncate' style='max-width: 30em'>" + chapter.content + "</td>";
                        html += "<td class='align-middle'>" + convertDate(chapter.created_at) + "</td>";
                        html += displayActionButtons(chapter.ebook_chapter_id);
                        html += "</tr>";
                    });
                } else {
                    console.log("No chapters found for the book with ID: " + bookId);
                }
                $(".chapter .data-container").html(html);
            });
        });


        $(document).on("click", ".btn-add", function (e) {
            window.location.href = "ebook.chapters.create.html?id=" + id + "&title=" + title;
        });

        $(document).on("click", ".btn-edit", function () {
            let btn_id = $(this).data('id');
            window.location.href = "ebook.chapters.update.html?ebook_id=" + id + "&ebook_chapter_id=" + btn_id + "&title=" + title;
        });

        $(document).on('click', '.btn-delete', function (e) {
            let btn_id = $(this).data('id');
            window.location.href = "ebook.chapters.delete.html?ebook_id=" + id + "&ebook_chapter_id=" + btn_id + "&title=" + title;
        });

        function displayActionButtons(id) {
            return `<td class='align-middle text-center'>
                <button type="button" data-id='${id}' class="btn btn-md btn-edit btn-outline-primary"><i class="bi bi-pencil-square"></i><span>Edit</span></button>
                <button type="button" data-id='${id}' class="btn btn-md btn-delete btn-outline-danger"><i class="bi bi-trash"></i><span>Delete</span></button>
    </td>`;
        }
    </script>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div class='content'>
                                <div class="d-flex align-items-center justify-content-start">
                                    <i class="bi bi-book h1 my-auto"></i>
                                    <nav
                                        aria-label="breadcrumb d-flex justify-content-center align-items-center text-center ml-2 my-auto">
                                        <ol class="breadcrumb mx-2">
                                            <li class="breadcrumb-item fs-2"><a href="ebooks.list.html">E-Books</a></li>
                                            <li class="breadcrumb-item active book-title fs-2" aria-current="page">Library
                                            </li>
                                        </ol>
                                    </nav>
                                </div>

                                <div class="d-flex justify-content-between mb-3 mt-2">
                                    <!-- Sort button -->
                                    <div class="btn-group border border-secondary-subtle">
                                        <button type="button"
                                            class="btn btn-light dropdown-toggle fw-semibold text-lg-start"
                                            data-bs-toggle="dropdown" aria-expanded="false"><span
                                                class="d-none d-lg-inline">Sort By</span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="dropdown-item" href="#">Organization Name</a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="#">Created Date</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- Search input -->
                                    <input type="text" class="search ms-1 form-control flex-grow-1 w-75" id="search"
                                        placeholder="Search by Organization Name" name="search" value="" />
                                    <!-- Add button -->
                                    <button type="button" class="btn btn-md btn-add btn-outline-primary ms-1">
                                        <i class="bi bi-plus-circle"></i><span class="ms-2 d-none d-lg-inline">Add
                                            E-book
                                            Chapter</span>
                                    </button>
                                </div>
                                <div class='list'>
                                    <div class='table-responsive'>
                                        <table class='table table-bordered chapter table-striped'>
                                            <thead>
                                                <tr>
                                                    <th class="align-middle ">CHAPTER</th>
                                                    <th class="align-middle">CONTENT</th>
                                                    <th class="align-middle">CREATED AT</th>
                                                    <th class="align-middle text-center">ACTIONS</th>
                                                </tr>
                                            </thead>
                                            <tbody class="data-container">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="footer container-fluid"></div>
        </div>
    </div>
</body>

</html>
