<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Chapters</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS-->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.ebook.chapters.list.js"></script>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <dv class='content'>
                        <!-- TITLE -->
                        <div class="d-flex flex-column justify-content-start">
                            <ol class="breadcrumb breadcrumb-arrows" aria-label="breadcrumbs">
                                <li class="breadcrumb-item montserrat-semibold"><a
                                        href="./admin.ebooks.list.html">E-Books</a></li>
                                <li class="breadcrumb-item active montserrat-bold" aria-current="page"><a href="#">View
                                        Chapters</a></li>
                            </ol>
                            <div class="d-flex gap-2 my-2">
                                <i class="bi bi-book h1 my-auto"></i>
                                <h1 class="montserrat-bold book-title my-auto"></h1>
                            </div>
                        </div>

                        <!-- SORT, FILTER AND SEARCH -->
                        <div
                            class="d-flex flex-column-reverse flex-sm-row justify-content-between align-items-center mb-3 mt-2 ">
                            <div class="d-flex justify-content-start align-items-center col col-12 col-sm-7 gap-1">
                                <div class="btn-sort dropdown montserrat-regular">
                                    <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                                        data-bs-toggle="dropdown"></i>
                                    <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                                        data-bs-toggle="dropdown">Sort
                                        by</a>
                                    <div class="dropdown-menu">
                                        <div
                                            class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                                            <div class="btn-group col-7">
                                                <button type="button"
                                                    class="btn btn-sm btn-outline-primary btn-sort-asc"><i
                                                        class="bi bi-sort-alpha-up fs-2"></i></button>
                                                <button type="button"
                                                    class="btn btn-sm btn-outline-primary btn-sort-desc"><i
                                                        class="bi bi-sort-alpha-down-alt fs-2"></i></button>
                                            </div>
                                        </div>
                                        <a class="dropdown-item dropdown-chapter" href="#">Chapter</a>
                                        <a class="dropdown-item dropdown-created-date" href="#">Created Date</a>
                                    </div>
                                </div>
                                <input type="text" class="search form-control montserrat-regular" id="search"
                                    placeholder="Search by Chapter" name="search" value="" />
                            </div>
                            <button type="button"
                                class="btn btn-md btn-add btn-outline-primary montserrat-semibold col col-12 col-sm-4 col-lg-3 mb-2 mb-sm-0">
                                <i class="bi bi-plus-circle"></i><span class="ms-2">Add Account</span>
                            </button>
                        </div>

                        <!-- TABLE -->
                        <div class='list'>
                            <div class='table-responsive'>
                                <table class='table table-striped head-table chapter border border-1'>
                                    <thead>
                                        <tr class="montserrat-regular">
                                            <th class="align-middle ">CHAPTER</th>
                                            <th class="align-middle">CONTENT</th>
                                            <th class="align-middle">CREATED AT</th>
                                            <th class="align-middle">ACTIONS</th>
                                        </tr>
                                    </thead>
                                    <tbody class="data-container">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- PAGINATION -->
                        <div
                            class="d-flex align-items-center justify-content-between justify-content-sm-start mt-3 py-3">
                            <p id="page-numbers" class="me-md-auto"></p>
                            <div class="page-buttons btn-group mt-3 mt-sm-0">
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer container-fluid"></div>
    </div>
    </div>
</body>

</html>
