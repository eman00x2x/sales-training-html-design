<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Video Groups</title>
    <link rel="stylesheet" href="../Cdn/css/admin.global.css">
    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/js/script.js"></script>

    <script type="text/javascript">

        //SAMPLE DATA OF VIDEO GROUPS

        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');
            getVideoGroupData();
        });
        $(document).on('click', '.btn-edit', function (e) {
            id = $(this).data('id');
            window.location.href = "video.groups.update.html?id=" + id;
        });
        $(document).on('click', '.btn-delete', function (e) {
            id = $(this).data('id');
            window.location.href = "video.groups.delete.html?id=" + id;
        });
        function displayActionButtons(id) {
            return `<td class='align-middle'>
                <button type="button" class="btn btn-md btn-view btn-outline-primary"><i class="bi bi-eye"></i><span class="ms-2">View</span></button>
          <button type="button" data-id='${id}' class="btn btn-md btn-edit btn-outline-primary"><i class="bi bi-pencil-square"></i><span class="ms-2">Edit</span></button>
          <button type="button" data-id='${id}' class="btn btn-md btn-delete btn-outline-danger"><i class="bi bi-trash"></i><span class="ms-2">Delete</span></button>
        </td>`;
        }


        function getVideoGroupData() {
            let html = "";

            $.getJSON("../Cdn/js/data/video.groups.json", function (response) {
                const org = response.data;

                for (let i = 0; i < org.length; i++) {
                    let data = org[i];

                    html += "<tr>";
                    html +=
                        "<td class='align-middle text-center'>" +
                        data.vid_group_id +
                        "</td>";
                    html += "<td class='align-middle'>" + data.name + "</td>";
                    html +=
                        "<td class='align-middle text-truncate' style='max-width: 150px'>" +
                        data.description +
                        "</td>";
                    html +=
                        "<td class='align-middle text-truncate' style='max-width: 150px'>" +
                        data.duration +
                        "</td>";
                    html +=
                        "<td class='align-middle text-truncate' style='max-width: 150px'>" +
                        data.cost +
                        "</td>";
                    html +=
                        "<td class='align-middle'>" +
                        convertDate(data.created_at) +
                        "</td>";
                    html += displayActionButtons(data.vid_group_id);
                    html += "</tr>";
                }
                $(".video-group .data-container").html(html);
            });
        }
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class='container'>
                    <div class='content'>
                        <div class="d-flex flex-row justify-content-start align-items-center">
                            <i class="bi bi-film h1"></i>
                            <h1 class="head-text" style="margin-left: 1rem;">VIDEO GROUPS</h1>
                        </div>

                        <div class="row-content d-flex align-items-center mb-2">
                            <!-- Upper Content -->
                            <div class="d-flex col">
                                <div class="dropdown rounded-2">
                                    <button class="btn btn-light dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Sort by
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">TITLE</a></li>
                                        <li><a class="dropdown-item" href="#">DESCRIPTION</a></li>
                                        <li><a class="dropdown-item" href="#">DATE</a></li>
                                    </ul>
                                </div>
                                <div class="form-outline mx-2" data-mdb-input-init>
                                    <input placeholder="Search by item name..." class="form-control"
                                        id="datatable-search-input">
                                </div>

                                <button class="filter border-0 rounded-2">
                                    <i class="bi bi-filter fs-4"></i>
                                </button>
                            </div>
                            <div class="d-flex-col">
                                <a href="video.groups.create.html" class="btn-add border-0 rounded-2">
                                    <i class="bi bi-plus-circle" style="color:white"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                    <hr>

                    <div class='list'>
                        <!-- Table List -->
                        <div class='table-responsive'>
                            <table class='table table-bordered table-striped video-group'>
                                <thead>
                                    <tr>
                                        <th class="align-middle" style="text-align: center;">#</th>
                                        <th class="align-middle">TITLE</th>
                                        <th class="align-middle">DESCRIPTION</th>
                                        <th class="align-middle">DURATION</th>
                                        <th class="align-middle">COST</th>
                                        <th class="align-middle">CREATED AT</th>
                                        <th class="align-middle">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody class="data-container"></tbody>
                            </table>
                        </div>
                    </div>
                    <!-- FOOTER -->
                    <div class="footer"></div>

                </div>

        </div>
    </div>
</body>

</html>
