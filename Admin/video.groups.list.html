    <script type="text/javascript">

        //SAMPLE DATA OF VIDEO GROUPS


        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');
            getVideoGroupData();
        });

        function getVideoGroupData() {
            let html = '';

            $.getJSON('../Cdn/js/data/video.groups.json', function (response) {
                console.log(response);
                const org = response.data;
                for (let i = 0; i < org.length; i++) {
                    let data = org[i];
                    html += "<tr>";
                    for (let key in data) {
                        switch (key) {
                        }
                        html += "<td class='align-middle'>" + data[key] + "</td>";
                    }
                    html += "<td class='align-middle'><button class='btn btn-primary btn-sm view-btn'>View</button> <button class='btn btn-info btn-sm edit-btn'>Edit</button> <button class='btn btn-danger btn-sm delete-btn'>Delete</button></td>";
                    html += "<tr>";
                }
                $('.video-group .data-container').html(html);
            });
        }
    </script>
