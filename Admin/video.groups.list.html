<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Video Groups</title>
    <link rel="stylesheet" href="../Cdn/css/admin.video.group.list.css">
    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/js/script.js"></script>

    <script type="text/javascript">

        //SAMPLE DATA OF VIDEO GROUPS

        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');
            getVideoGroupData();
        });
        $(document).on("click", ".btn-add", function () {
        $(".form").load("video.groups.create.html");
      });
      $(document).on("click", ".btn-edit", function () {
        const id = $(this).data("vid-group-id");
        const url = "video.groups.list.html?id=" + id;
        window.history.pushState({}, "", url);
        $(".form").load("video.groups.update.html");
      });
      $(document).on("click", ".btn-delete", function () {
        $(".form").load("video.groups.delete.html");
      });
      function displayActionButtons(id) {
        return `<td class='align-middle'>
          <button class='btn btn-sm btn-view border border-primary btn-view text-primary' data-title="View Video Group">
            <svg xmlns='http://www.w3.org/2000/svg' width='2em' height='2em' viewBox='0 0 32 32'> 
              <circle cx='16' cy='16' r='4' fill='currentColor'/>
              <path fill='currentColor' d='M30.94 15.66A16.69 16.69 0 0 0 16 5A16.69 16.69 0 0 0 1.06 15.66a1 1 0 0 0 0 .68A16.69 16.69 0 0 0 16 27a16.69 16.69 0 0 0 14.94-10.66a1 1 0 0 0 0-.68M16 22.5a6.5 6.5 0 1 1 6.5-6.5a6.51 6.51 0 0 1-6.5 6.5'/>
            </svg>
          </button>
          <button data-bs-toggle='modal' data-bs-target='#video_group_update' data-vid-group-id='${id}' class='btn btn-sm btn-edit' style="border: 1; border-color: #C68914; color: #c68914" data-title="Update Video Group Details">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
              <path fill="currentColor" d="m7 17.013l4.413-.015l9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583zM18.045 4.458l1.589 1.583l-1.597 1.582l-1.586-1.585zM9 13.417l6.03-5.973l1.586 1.586l-6.029 5.971L9 15.006z"/>
              <path fill="currentColor" d="M5 21h14c1.103 0 2-.897 2-2v-8.668l-2 2V19H8.158c-.026 0-.053.01-.079.01c-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2"/>
            </svg>
          </button>
          <button data-bs-toggle='modal' data-bs-target='#video_group_delete' class='btn btn-sm delete-btn btn-delete text-danger border border-danger' data-title="Delete Video Group">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m18 9l-.84 8.398c-.127 1.273-.19 1.909-.48 2.39a2.5 2.5 0 0 1-1.075.973C15.098 21 14.46 21 13.18 21h-2.36c-1.279 0-1.918 0-2.425-.24a2.5 2.5 0 0 1-1.076-.973c-.288-.48-.352-1.116-.48-2.389L6 9m7.5 6.5v-5m-3 5v-5m-6-4h4.615m0 0l.386-2.672c.112-.486.516-.828.98-.828h3.038c.464 0 .867.342.98.828l.386 2.672m-5.77 0h5.77m0 0H19.5"/>
            </svg>
          </button>
        </td>`;
      }

        function getVideoGroupData() {
            let html = '';

            $.getJSON('../Cdn/js/data/video.groups.json', function (response) {
                console.log(response);
                const org = response.data;
                for (let i = 0; i < org.length; i++) {
                    let data = org[i];
                    html += "<tr style='height: 100px'>";
                    for (let key in data) {
                        switch (key) {
                            case "description":
                                let description = data[key];
                                // Checking if the description is not empty
                                if (description) {
                                    html += "<td class='align-middle description'>" + niceTrim(description, 50) + "</td>";
                                } else {
                                    html += "<td class='align-middle description'></td>";
                                }
                                break;
                            default:
                                html += "<td class='align-middle'>" + data[key] + "</td>";
                        }

                    }
                    html += displayActionButtons(data.vid_group_id)


                }
                $('.video-group .data-container').html(html);
            });
        }
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class='content'>
                    <!-- all content body should be here -->
                    <div>
                        <!-- VIDEO UPPER CONTENT -->
                        <div class="" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" viewBox="0 0 24 24">
                                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.5">
                                    <path
                                        d="M21 7.6v12.8a.6.6 0 0 1-.6.6H7.6a.6.6 0 0 1-.6-.6V7.6a.6.6 0 0 1 .6-.6h12.8a.6.6 0 0 1 .6.6" />
                                    <path
                                        d="M18 4H4.6a.6.6 0 0 0-.6.6V18m8.909-6.455a.6.6 0 0 0-.909.515v3.88a.6.6 0 0 0 .909.515l3.233-1.94a.6.6 0 0 0 0-1.03z" />
                                </g>
                            </svg>
                            <h1 style="margin-left: 6px; font-weight: bold;">VIDEO GROUP</h1>
                        </div>

                        <div class="row-content">
                            <!-- Upper Content -->
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Sort by
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">TITLE</a></li>
                                    <li><a class="dropdown-item" href="#">DESCRIPTION</a></li>
                                    <li><a class="dropdown-item" href="#">DATE</a></li>
                                </ul>
                            </div>
                            <div class="form-outline" data-mdb-input-init style="width: 30%;">
                                <input placeholder="Search by item name..." class="form-control"
                                    id="datatable-search-input" style="border-color: black;">
                            </div>
                            <button class="btn-filter border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                                    <path fill="none" stroke="black" stroke-linecap="round" stroke-miterlimit="10"
                                        stroke-width="1"
                                        d="M21.25 12H8.895m-4.361 0H2.75m18.5 6.607h-5.748m-4.361 0H2.75m18.5-13.214h-3.105m-4.361 0H2.75m13.214 2.18a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm-9.25 6.607a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm6.607 6.608a2.18 2.18 0 1 0 0-4.361a2.18 2.18 0 0 0 0 4.36Z" />
                                </svg>
                            </button>
                            <button class="btn btn-primary ml-auto btn-add" data-bs-toggle="modal"
                                data-bs-target="#video_group_create" style="margin-left: auto; padding-inline: 5em; padding-block: 10px; background-color: #131C39; border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 20 20"><path fill="currentColor" d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2zm-1 11a10 10 0 1 1 0-20a10 10 0 0 1 0 20m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16"/></svg></button>
                        </div>

                        <hr style="">
                    </div>
                    <div class='list'>
                        <!-- Table List -->
                        <div class='table-responsive'>
                            <table class='table table-bordered table-striped video-group'>
                                <thead>
                                    <tr>
                                        <th class="align-middle" style="text-align: center;">#</th>
                                        <th class="align-middle">TITLE</th>
                                        <th class="align-middle">DESCRIPTION</th>
                                        <th class="align-middle">DURATION</th>
                                        <th class="align-middle">COST</th>
                                        <th class="align-middle">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody class="data-container"></tbody>
                            </table>
                        </div>
                    </div>

                    <div style="display: flex; align-items: center;">
                        <p style="margin-right: auto;">Showing 1 out of 10 pages</p>
                        <nav aria-label="...">
                            <ul class="pagination">
                                <li class="page-item disabled">
                                    <span class="page-link">Previous</span>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item active">
                                    <span class="page-link">
                                        2
                                    </span>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>


                    <!-- FOOTER -->
                    <div class="footer"></div>
                    <!-- MODAL -->
                    <div class="modal" id="video_group_create" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="video_group_update" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="video_group_delete" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>
</body>

</html>
