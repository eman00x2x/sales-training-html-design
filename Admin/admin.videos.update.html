<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Video Edit</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Cdn/css/font.css" />
    <!-- BOOSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- TABLER CSS-->
    <link
      href="../Cdn/vendor/tabler/dist/css/tabler.min.css"
      rel="stylesheet"
    />
    <link
      href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.videos.update.js"></script>
  </head>

  <body>
    <div class="page">
      <!-- SIDEBAR -->
      <aside
        class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
        style="background-color: #1c1c39 !important"
        data-bs-theme="dark"
      ></aside>

      <div class="page-wrapper">
        <!-- HEADER -->
        <div class="header"></div>

        <!-- CONTENT -->
        <div class="page-body content">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <div
                  class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1"
                >
                  <i class="bi bi-camera-video-fill fs-2"></i>
                  <h5 class="ms-2 modal-title montserrat-bold">
                    Update Video Details
                  </h5>
                </div>
                <div class="response"></div>

                <form id="form" action="" method="post">
                  <input
                    type="hidden"
                    name="csrf_token"
                    id="csrf_token"
                    value=""
                  />
                  <img
                    class="vidLogo mb-3 object-fit-contain"
                    width="100%"
                    height="300px"
                    alt=""
                    id="vidLogo"
                  />
                  <div class="mb-3">
                    <label for="logo" class="form-label montserrat-semibold"
                      >Update Video Thumbnail</label
                    >
                    <input
                      class="form-control montserrat-regular"
                      type="file"
                      id="logo"
                    />
                  </div>
                  <div class="d-flex flex-column form-group">
                    <div class="row align-items-end">
                      <div class="col-6">
                        <label for="title" class="fw-semibold">Title</label>
                        <input
                          type="text"
                          name="title"
                          id="title"
                          class="form-control"
                          value=""
                          autocomplete="off"
                        />
                      </div>
                      <div class="col-6">
                        <label for="category" class="fw-semibold">
                          Category
                        </label>
                        <select
                          id="category"
                          class="form-select text-capitalize"
                          name="category"
                        >
                          <option value="" selected disabled>
                            Select category
                          </option>
                          <option value="sales">sales</option>
                          <option value="real estate">real estate</option>
                          <option value="properties">properties</option>
                          <option value="necessities">necessities</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column form-group mt-4">
                    <label for="description" class="fw-semibold"
                      >Description</label
                    >
                    <textarea
                      name="description"
                      id="description"
                      class="form-control"
                      value=""
                      autocomplete="off"
                      wrap="physical"
                      rows="5"
                    ></textarea>
                  </div>
                  <div class="d-flex flex-column form-group">
                    <label for="link" class="fw-semibold">Link</label>
                    <input
                      type="text"
                      name="link"
                      id="link"
                      class="form-control"
                      value=""
                      autocomplete="off"
                    />
                  </div>
                  <div class="text-end mt-4">
                    <button
                      id="back"
                      type="button"
                      class="btn border border-secondary montserrat-semibold"
                      data-bs-dismiss="modal"
                    >
                      Back
                    </button>
                    <button
                      type="button"
                      class="btn btn-save btn-success montserrat-semibold"
                    >
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="footer container-fluid"></div>
    </div>
  </body>
</html>
