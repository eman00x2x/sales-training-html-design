<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Organization Details</title>
  <!-- BOOSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- TABLER CSS -->
  <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
  <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
  <!-- JQUERY -->
  <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <!-- TABLER -->
  <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
  <!-- CUSTOM JS -->
  <script src="../Cdn/js/script.js"></script>
  <script src="../Cdn/js/admin.organization.create.js"></script>
</head>

<body>
  <div class="page">
    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
      style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

    <div class="page-wrapper">
      <!-- HEADER -->
      <div class="header"></div>

      <!-- CONTENT -->
      <div class="page-body content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1">
                <i class="bi bi-plus-square-fill fs-2"></i>
                <h5 class="ms-2 modal-title font-bold">
                  Add Organization Details
                </h5>
              </div>
              <div class="response"></div>
              <form id="form" action="" method="post">
                <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                <div class="mb-3">
                  <label for="logo" class="form-label fw-semibold">Organization Logo</label>
                  <fieldset class="upload_dropzone text-center p-4 rounded">
                    <legend class="visually-hidden">Image uploader</legend>
                    <i class="bi bi-cloud-arrow-up-fill h1"></i>
                    <p class="small my-1">
                      Drag &amp; Drop background image(s) inside dashed
                      region<br /><i>or</i>
                    </p>
                    <input id="logo" name="logo" class="position-absolute invisible" type="file"
                      accept="image/jpeg, image/png, image/svg+xml" />
                    <label class="btn btn-upload mb-3 bg-primary text-white" for="logo">Choose file(s)</label>
                    <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
                  </fieldset>
                  <div class="mt-3 org_logo"></div>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label fw-semibold">Organization Name</label>
                  <input type="text" class="form-control" id="name" name="name" />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label fw-semibold">Organization Description</label>
                  <textarea class="form-control" id="description" rows="5" name="description"></textarea>
                </div>
                <div class="text-end">
                  <button id="back" type="button" class="btn btn-cancel border border-secondary">
                    Back
                  </button>
                  <button type="button" class="btn btn-save btn-success">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer container-fluid"></div>
  </div>
</body>

</html>
