<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Skills and Certifications</title>
    <script src="../Cdn/js/admin.accounts.skills.js"></script>
</head>

<body>
    <form class="card-body">
        <div class="">
            <!--SPECIAL SKILLS AND CERTIFICATIONS -->
            <span class="fs-2 montserrat-bold lh-1 lh-lg-base">SPECIAL SKILLS AND CERTIFICATIONS</span>
            <div class="d-flex flex-column">
                <span class="fs-4 text-secondary my-2 montserrat-regular">Skills</span>
                <div class="d-flex row align-items-center">
                    <div class="d-flex flex-column flex-md-row gap-2 align-items-center">
                        <div class="skills-list d-flex flex-wrap gap-2">
                            <div class="div-add-skill d-flex justify-items-center align-items-center d-none">
                                <input type="text" class="skill-input form-control" placeholder="Enter skill..."
                                    style="border-radius: 6px 0px 0px 6px !important;" name="skills">
                                <div class="">
                                    <button class="btn-add-skill btn btn-outline-secondary" type="button"
                                        style="border-radius: 0px 6px 6px 0px !important;">Add Skill</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column flex-md-row gap-2 mt-3">
                    <div class="d-flex flex-column col-12 col-md-6 align-items-start flex-fill">
                        <div class="col-12">
                            <div class="col">
                                <span class="fs-4 text-secondary my-2 montserrat-regular">Certification</span>
                                <div class="certification"></div>
                            </div>
                            <button type="button"
                                class="btn btn-add-cert btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                                    class="bi bi-plus-lg"></i><span class="ms-2">Add Certificate</span></button>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-12 col-md-6 align-items-start flex-fill">
                        <div class="col-12">
                            <div class="col">
                                <span class="fs-4 text-secondary my-2 montserrat-regular">Professions</span>
                                <div class="profession"></div>
                            </div>
                            <button type="button"
                                class="btn btn-add-profession btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                                    class="bi bi-plus-lg"></i><span class="ms-2">Add Profession</span></button>
                        </div>
                    </div>
                </div>
                <!-- WORK EXPERIENCE -->
                <hr class="my-3">
                <div class="row g-0 gap-2">
                    <div class="col-md">
                        <span class="fs-2 montserrat-bold">WORK EXPERIENCE</span>
                        <div class="work"></div>
                        <button type="button"
                            class="btn btn-add-work btn-add btn-outline mt-2 btn-outline-primary d-none"><i
                                class="bi bi-plus-lg"></i><span class="ms-2">Add Work Experience</span></button>
                    </div>
                </div>
                <div class="d-flex flex-row gap-2 justify-content-center mt-2">
                    <button class="editButton btn btn-outline-primary montserrat-regular col-lg-3" type="button">
                        <i class="bi bi-pencil-square me-2"></i><span>Edit Skills and Experience</span>
                    </button>
                    <button type="button" class="saveButton btn btn-success btn-md montserrat-regular"
                        style="display: none;">
                        Save Changes
                    </button>
                </div>
            </div>
    </form>
</body>

</html>
