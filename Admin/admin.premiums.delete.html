<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Video Group Details</title>
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.premiums.delete.js"></script>


</head>

<body>
    <!-- DYNAMIC MODAL -->
    <div class="modal fade" id="dynamicModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" id="form-content">
            <div class="modal-content">
                
                    
                    <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-trash3-fill text-danger" style="font-size: 10em !important;"></i>
                        <h1 style="font-weight: bold; font-size: 30px">
                            Delete Premium
                        </h1>
                        <p style="font-size: 15px">
                            Are you sure you want to delete this Premium?
                        </p>
                        <div class="text-end">
                            <button type="button" class="btn border border-secondary-subtle btn-light"
                                data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-delete btn-danger">Delete</button>
                        </div>
                    </div>
               
            </div>
        </div>
    </div>

    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div
                                class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1">
                                <i class="bi bi-trash3-fill fs-2"></i>
                                <h5 class="ms-2 modal-title font-bold">
                                    Delete Premium
                                </h5>
                            </div>
                            <div class="response" style="margin-top: 5px;"></div>

                            <form id="form" action="" method="post">
                                <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                                <label for="category">Premium Category</label>
                                <div class=" mb-3">
                                    <input type="text" name="category" id="category" value="" class="form-control"
                                        autocomplete="off" />
                                </div>
                                <label for="type">Premium Type</label>
                                <div class=" mb-3">
                                    <input name="type" id="type" class="form-control" rows="3"
                                        autocomplete="off"></input>
                                </div>
                                <label for="name">Name of this Premium</label>
                                <div class=" mb-3">
                                    <input name="name" id="name" class="form-control" rows="3"
                                        autocomplete="off"></input>
                                </div>
                                <label for="description">Description of this Premium</label>
                                <div class=" mb-3">
                                    <textarea name="description" id="description" class="form-control" rows="3"
                                        autocomplete="off"></textarea>
                                </div>
                                <label for="script">Script of this Premium</label>
                                <div class=" mb-3">
                                    <input name="script" id="script" class="form-control" rows="3"
                                        autocomplete="off"></input>
                                </div>
                                <label for="duration">Duration of this Premium</label>
                                <div class=" mb-3">
                                    <input name="duration" id="duration" class="form-control" rows="3"
                                        autocomplete="off"></input>
                                </div>
                                <label for="cost">Cost of this Premium</label>
                                <div class=" mb-3">
                                    <input name="cost" id="cost" class="form-control" rows="3"
                                        autocomplete="off"></input>
                                </div>
                            </form>

                            <div class="text-end">
                                <button id="back" type="button" class="btn border border-secondary"
                                    data-bs-dismiss="modal">
                                    Back
                                </button>
                                <button type="button" class="btn btn-danger" data-bs-toggle='modal'
                                    data-bs-target='#dynamicModal'>
                                    Continue Deletion
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer"></div>
    </main>
    </div>
    </div>
</body>

</html>
