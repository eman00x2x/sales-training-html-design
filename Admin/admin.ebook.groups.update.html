<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | Ebook Groups</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.ebook.group.update.js"></script>

</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div
                                class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1">
                                <i class="bi bi-pencil-square fs-2"></i>
                                <h5 class="ms-2 modal-title montserrat-bold">
                                    Update Ebook Group
                                </h5>
                            </div>
                            <div class="response" style="margin-top: 5px;"></div>
                            <form id="form" action="" method="post">
                                <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                                <label for="name" class="form-label montserrat-semibold">EBOOK Group Name</label>
                                <div class=" mb-3">
                                    <input type="text" name="name" id="name" value="" class="form-control montserrat-regular"
                                        autocomplete="off" />
                                </div>
                                <label for="description" class="form-label montserrat-semibold">Description of this EBOOK Group</label>
                                <div class=" mb-3">
                                    <textarea name="description" id="description" class="form-control montserrat-regular" rows="10"
                                        autocomplete="off"></textarea>
                                </div>
                            </form>
                            <div class="text-end">
                                <button id="back" type="button" class="btn border border-secondary montserrat-semibold"
                                    data-bs-dismiss="modal">
                                    Back
                                </button>
                                <button type="button" class="btn btn-save btn-success montserrat-semibold">
                                    Update
                                </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer container-fluid"></div>
    </div>
</body>

</html>
