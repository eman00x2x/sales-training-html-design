<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN | UPDATE VIDEO GROUP</title>
    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/js/script.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');
            getVideoGroupData();
        });

        $(document).ready(function () {

            let params = new URL(document.location.toString()).searchParams;
            let id = params.get("id");

            $.getJSON(`../Cdn/js/data/video.groups.json`, function (data) {
                let response = data.data;
                f = response.keys(response).find(key => response[key].vid_group_id == id);           
                    $('#name').val(response[f].name);
                    $('#description').val(response[f].description);
                    $('#duration').val(response[f].duration);
                    $('#cost').val(response[f].cost);
            });
        });

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class='content'>
                    <!-- all content body should be here -->
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-plus-circle fs-2"></i>
                                <h5 class="ms-2 modal-title font-bold">Edit Video Group</h5>
                            </div>
                            <hr>
                            <div class="response" style="margin-top: 5px;"></div>

                            <form id="form" action="" method="post">
                                <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                                <label for="name">Video Group Name</label>
                                <div class=" mb-3">
                                    <input type="text" name="name" id="name" value="" class="form-control"
                                        autocomplete="off" />
                                </div>
                                <label for="description">Description of this Video Group</label>
                                <div class=" mb-3">
                                    <textarea name="description" id="description" class="form-control" rows="3"
                                        autocomplete="off"></textarea>
                                </div>
                                <label for="duration">Duration</label>
                                <div class=" mb-3">
                                    <input type="text" name="duration" id="duration" value="" class="form-control"
                                        autocomplete="off" />
                                </div>
                                <label for="cost">Cost</label>
                                <div class=" mb-3">
                                    <input type="text" name="cost" id="cost" value="" class="form-control"
                                        autocomplete="off" />
                                </div>
                            </form>

                            <div class="d-flex justify-content-end">
                                <span class="btn btn-secondary btn-cancel me-2">Cancel</span>
                                <span class="btn btn-primary btn-save ">Save Form</span>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- FOOTER -->
                <div class="footer"></div>
            </main>
        </div>
    </div>
</body>

</html>
