<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | Ebook Groups</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.ebook.groups.list.js"></script>

</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <!-- TITLE -->
                    <div class="d-flex flex-row align-items-center justify-content-start text-primary">
                        <i class="bi bi-collection fs-1"></i>
                        <span class="fs-1 ms-2 montserrat-bold">Ebook Group</span>
                    </div>
                    <!-- SORT, FILTER AND SEARCH -->
                    <div
                        class="d-flex flex-column-reverse flex-sm-row justify-content-between align-items-center mb-3 mt-2">
                        <div class="d-flex justify-content-start align-items-center col col-12 col-sm-7">
                            <div class="btn-sort dropdown montserrat-regular">
                                <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                                    data-bs-toggle="dropdown"></i>
                                <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                                    data-bs-toggle="dropdown">Sort by</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Created Date</a>
                                </div>
                            </div>
                            <input type="text" class="search ms-1 form-control montserrat-regular" id="search"
                                placeholder="Search by Ebook Group Name and Id" name="search" value="" />
                        </div>
                        <button type="button"
                            class="btn btn-md btn-add btn-outline-primary montserrat-semibold col col-12 col-sm-4 col-lg-3 mb-2 mb-sm-0">
                            <i class="bi bi-plus-circle"></i><span class="ms-2">Add Ebook Group</span>
                        </button>
                    </div>

                    <!-- TABLE LIST -->
                    <div class="list">
                        <div class="table-responsive">
                            <table class="table table-striped ebook-group border border-1">
                                <thead>
                                    <tr>
                                        <th class="align-middle text-center montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            #
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39; width: 20rem;">
                                            Ebook Group Name
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39; width: 50rem;">
                                            Description
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Created at
                                        </th>
                                        <th class="align-middle montserrat-semibold text-white"
                                            style="background-color: #1c1c39">
                                            Actions
                                        </th>

                                    </tr>
                                </thead>
                                <tbody class="data-container montserrat-regular"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- TABLE FOOTER -->
                    <div
                        class="d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between mt-3 montserrat-regular">
                        <p>Showing 1 out of 10 pages</p>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary montserrat-semibold"><span
                                    class="d-none d-md-block">Previous</span><i
                                    class="bi bi-chevron-double-left d-block d-md-none"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold">1</button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold">2</button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold">3</button>
                            <button type="button" class="btn btn-outline-primary montserrat-semibold"><span
                                    class="d-none d-md-block">Next</span><i
                                    class="bi bi-chevron-double-right d-block d-md-none"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="footer container-fluid"></div>
        </div>
    </div>
</body>

</html>
