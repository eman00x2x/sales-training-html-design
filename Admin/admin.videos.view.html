<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | View Video</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Cdn/css/font.css">
  <!-- BOOSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- TABLER CSS-->
  <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
  <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
  <!-- JQUERY -->
  <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <!-- TABLER -->
  <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
  <!-- CUSTOM JS -->
  <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
  <script src="../Cdn/js/script.js"></script>
  <script src="../Cdn/js/admin.videos.update.js"></script>
</head>

<body>
  <div class="page">
    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
      style="background-color: #1c1c39 !important" data-bs-theme="dark"></aside>
    <div class="page-wrapper">
      <!-- HEADER -->
      <div class="header"></div>

      <form class="p-4" id="form" method="post" action="">
        <input type="hidden" name="csrf_token" id="csrf_token" value="" />
        <div class="d-flex align-items-center">
          <div class="d-flex flex-row justify-content-center align-items-center">
            <i class="bi bi-pencil-square fs-2"></i>
            <h5 class="ms-2 fw-bold">View Video</h5>
          </div>
        </div>
        <hr class="m-0" />
        <div class="response"></div>
        <div class="mb-3">
          <label for="thumbnail" class="form-label fw-semibold mt-3">Thumbnail Image</label>
          <fieldset class="upload_dropzone text-center p-4">
            <legend class="visually-hidden">Image uploader</legend>
            <i class="bi bi-cloud-arrow-up-fill h1" style="font-size: 5vw"></i>
            <p class="small my-1">
              Drag &amp; Drop background image(s) inside dashed region<br /><i>or</i>
            </p>
            <input id="thumbnail" name="thumbnail" class="position-absolute invisible" type="file"
              accept="image/jpeg, image/png, image/svg+xml" />
            <label class="btn btn-upload mb-3 bg-primary text-white" for="thumbnail">Choose file(s)</label>
            <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
          </fieldset>
          <div class="mt-3 thumbnail_image"></div>
        </div>
        <input type="file" id="fileInput" style="display: none" />
        <div class="d-flex flex-column form-group">
          <div class="row align-items-end">
            <div class="col-6">
              <label for="title" class="form-label fw-semibold">Title</label>
              <input type="text" name="title" id="title" class="form-control" value="" autocomplete="off" />
            </div>
            <div class="col-6">
              <label for="category" class="form-label fw-semibold">Category</label>
              <select id="category" class="form-select" name="category">
                <option value="" selected disabled>Select category</option>
                <option value="selling">Selling</option>
                <option value="real-estate">Real-Estate</option>
                <option value="properties">Properties</option>
                <option value="necessities">Necessities</option>
              </select>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column form-group mt-4">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea name="description" id="description" class="form-control" value="" autocomplete="off" wrap="physical"
            rows="5"></textarea>
        </div>
        <div class="d-flex flex-column form-group">
          <label for="link" class="form-label fw-semibold">Link</label>
          <input type="text" name="link" id="link" class="form-control" value="" autocomplete="off" />
        </div>
        <div class="d-flex gap-2 justify-content-end mt-3">
          <button id="back" class="btn btn-light btn-cancel border border-secondary" type="button">
            Back
          </button>
          <div id="edit-btn"></div>
        </div>
      </form>
      <!-- FOOTER -->
      <div class="footer"></div>
    </div>
  </div>
</body>

</html>
