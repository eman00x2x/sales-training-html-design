<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Cdn/css/ebooks.list.css">

    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/vendor/popper-2.11.8/popper.min.js"> </script>
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');
            getEbooksData();
        });

        $(document).on("click", ".btn-add", function () {
            $(".form").load("ebooks.create.html");
        });

        $(document).on("click", ".btn-edit", function () {
            const id = $(this).data("ebook-id");
            const url = "ebooks.list.html?id=" + id;
            window.history.pushState({}, "", url);
            $(".form").load("ebooks.update.html");
        });

        $(document).on("click", ".btn-delete", function () {
            $(".form").load("ebooks.delete.html");
        });

        function displayActionButtons(id) {
            return `<td class='align-middle text-center'>
          <button class='btn btn-sm btn-view border border-primary btn-view text-primary' data-title="View Organization">
            <svg xmlns='http://www.w3.org/2000/svg' width='2em' height='2em' viewBox='0 0 32 32'> 
              <circle cx='16' cy='16' r='4' fill='currentColor'/>
              <path fill='currentColor' d='M30.94 15.66A16.69 16.69 0 0 0 16 5A16.69 16.69 0 0 0 1.06 15.66a1 1 0 0 0 0 .68A16.69 16.69 0 0 0 16 27a16.69 16.69 0 0 0 14.94-10.66a1 1 0 0 0 0-.68M16 22.5a6.5 6.5 0 1 1 6.5-6.5a6.51 6.51 0 0 1-6.5 6.5'/>
            </svg>
          </button>
          <button data-bs-toggle='modal' data-bs-target='#ebooks_update' data-ebook-id='${id}' class='btn btn-sm btn-edit' style="border: 1; border-color: #C68914; color: #c68914" data-title="Update Organization Details">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
              <path fill="currentColor" d="m7 17.013l4.413-.015l9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583zM18.045 4.458l1.589 1.583l-1.597 1.582l-1.586-1.585zM9 13.417l6.03-5.973l1.586 1.586l-6.029 5.971L9 15.006z"/>
              <path fill="currentColor" d="M5 21h14c1.103 0 2-.897 2-2v-8.668l-2 2V19H8.158c-.026 0-.053.01-.079.01c-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2"/>
            </svg>
          </button>
          <button data-bs-toggle='modal' data-bs-target='#ebooks_delete' class='btn btn-sm delete-btn btn-delete text-danger border border-danger' data-title="Delete Organization">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m18 9l-.84 8.398c-.127 1.273-.19 1.909-.48 2.39a2.5 2.5 0 0 1-1.075.973C15.098 21 14.46 21 13.18 21h-2.36c-1.279 0-1.918 0-2.425-.24a2.5 2.5 0 0 1-1.076-.973c-.288-.48-.352-1.116-.48-2.389L6 9m7.5 6.5v-5m-3 5v-5m-6-4h4.615m0 0l.386-2.672c.112-.486.516-.828.98-.828h3.038c.464 0 .867.342.98.828l.386 2.672m-5.77 0h5.77m0 0H19.5"/>
            </svg>
          </button>
        </td>`;
        }


        function getEbooksData() {
            let html = '';

            $.getJSON('../Cdn/js/data/ebooks.json', function (response) {
                console.log(response)
                const data = response.data;
                for (let i = 0; i < data.length; i++) {
                    const ebook = data[i];
                    html += "<tr>";
                    html += "<td class='align-middle text-center'>" + ebook.ebook_id + "</td>";
                    html += "<td class='d-flex justify-content-center'><img src='" + ebook.thumbnail_image + "' style='width:5em;' /></td>";
                    html += "<td class='align-middle'>" + ebook.title + "</td>";
                    html += "<td class='align-middle'>" + ebook.author + "</td>";
                    html += "<td class='align-middle'>" + ebook.isbn + "</td>";
                    html += "<td class='align-middle'>" + ebook.category + "</td>";
                    html += displayActionButtons(ebook.ebook_id);
                    html += "</tr>";
                }
                $('.ebooks .data-container').html(html);
            });
        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class='container'>
                    <div class='content'>
                        <div class="d-flex flex-row justify-content-start align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M202.24 74C166.11 56.75 115.61 48.3 48 48a31.36 31.36 0 0 0-17.92 5.33A32 32 0 0 0 16 79.9V366c0 19.34 13.76 33.93 32 33.93c71.07 0 142.36 6.64 185.06 47a4.11 4.11 0 0 0 6.94-3V106.82a15.89 15.89 0 0 0-5.46-12A143 143 0 0 0 202.24 74m279.68-20.7A31.33 31.33 0 0 0 464 48c-67.61.3-118.11 8.71-154.24 26a143.31 143.31 0 0 0-32.31 20.78a15.93 15.93 0 0 0-5.45 12v337.13a3.93 3.93 0 0 0 6.68 2.81c25.67-25.5 70.72-46.82 185.36-46.81a32 32 0 0 0 32-32v-288a32 32 0 0 0-14.12-26.61" />
                            </svg>
                            <h1 class="head-text">EBOOKS</h1>
                        </div>

                        <div class="row-content">
                            <!-- Upper Content -->
                            <div class="d-flex col">
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Sort by
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">TITLE</a></li>
                                        <li><a class="dropdown-item" href="#">DESCRIPTION</a></li>
                                        <li><a class="dropdown-item" href="#">DATE</a></li>
                                    </ul>
                                </div>
                                <div class="form-outline " data-mdb-input-init>
                                    <input placeholder="Search by item name..." class="form-control"
                                        id="datatable-search-input">
                                </div>

                                <button class="filter border-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"
                                        viewBox="0 0 24 24">
                                        <path fill="none" stroke="black" stroke-linecap="round" stroke-miterlimit="10"
                                            stroke-width="1"
                                            d="M21.25 12H8.895m-4.361 0H2.75m18.5 6.607h-5.748m-4.361 0H2.75m18.5-13.214h-3.105m-4.361 0H2.75m13.214 2.18a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm-9.25 6.607a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm6.607 6.608a2.18 2.18 0 1 0 0-4.361a2.18 2.18 0 0 0 0 4.36Z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="d-flex-col">
                                <button class="btn-add border-0" data-bs-toggle='modal' data-bs-target='#ebooks_create'>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                        viewBox="0 0 20 20">
                                        <path fill="white"
                                            d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2zm-1 11a10 10 0 1 1 0-20a10 10 0 0 1 0 20m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                    </div>
                    <hr>

                    <div class='list'>
                        <div class='table-responsive'>
                            <table class='table table-bordered ebooks table-striped'>
                                <thead>
                                    <tr>
                                        <th class="align-middle text-center">ID</th>
                                        <th class="align-middle text-center">THUMBNAIL</th>
                                        <th class="align-middler text-center">TITLE</th>
                                        <th class="align-middle text-center">AUTHOR</th>
                                        <th class="align-middle text-center">ISBN</th>
                                        <th class="align-middle text-center">CATEGORY</th>
                                        <th class="align-middle text-center">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody class="data-container">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>

        <!-- FOOTER -->
        <div class="footer"></div>
        <!-- ADD MODAL -->
        <div class="modal" id="ebooks_create" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" id="form-content">
                <div class="modal-content">
                    <div class="form"></div>
                </div>
            </div>
        </div>
        <!-- EDIT MODAL -->
        <div class="modal" id="ebooks_update" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" id="form-content">
                <div class="modal-content">
                    <div class="form"></div>
                </div>
            </div>
        </div>
        <!-- DELETE MODAL -->
        <div class="modal" id="ebooks_delete" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" id="form-content">
                <div class="modal-content">
                    <div class="form"></div>
                </div>
            </div>
            </main>
        </div>
    </div>
</body>

</html>
