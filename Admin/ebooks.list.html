<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View E-Books</title>
    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Cdn/css/admin.global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/vendor/popper-2.11.8/popper.min.js"> </script>
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>


    <script type="text/javascript">

        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');
            getEbooksData();
        });

        $(document).on("click", ".btn-add", function () {
            window.location.href = "ebooks.create.html";
        });

        $(document).on("click", ".btn-view", function () {
            var id = $(this).data('id');
            var title = $(this).data('ebook-title');
            window.location.href = "ebook.chapters.list.html?id=" + id + "&title=" + title;
        });

        $(document).on("click", ".btn-edit", function () {
            var id = $(this).data('id');
            window.location.href = "ebooks.update.html?id=" + id;
        });

        $(document).on('click', '.btn-delete', function (e) {
            id = $(this).data('id');
            window.location.href = "ebooks.delete.html?id=" + id;
        });

        function displayActionButtons(id, title) {
            return `<td class='align-middle text-center'>
                <button type="button" data-id='${id}' data-ebook-title="${title}" class="btn btn-md btn-view btn-outline-primary"><i class="bi bi-eye"></i><span class="ms-2">View</span></button>
                <button type="button" data-id='${id}' class="btn btn-md btn-edit btn-outline-primary"><i class="bi bi-pencil-square"></i><span class="ms-2">Edit</span></button>
                <button type="button" data-id='${id}' class="btn btn-md btn-delete btn-outline-danger"><i class="bi bi-trash"></i><span class="ms-2">Delete</span></button>
    </td>`;
        }



        function getEbooksData() {
            let html = '';

            $.getJSON('../Cdn/js/data/ebooks.json', function (response) {
                const data = response.data;
                for (let i = 0; i < data.length; i++) {
                    const ebook = data[i];
                    html += "<tr>";
                    html += "<td class='align-middle text-center'>" + ebook.ebook_id + "</td>";
                    html += "<td class='d-flex justify-content-center'><img src='" + ebook.thumbnail_image + "' style='width:10em;' /></td>";
                    html += "<td class='align-middle'>" + ebook.title + "</td>";
                    html += "<td class='align-middle'>" + ebook.author + "</td>";
                    html += "<td class='align-middle'>" + ebook.isbn + "</td>";
                    html += "<td class='align-middle'>" + ebook.category + "</td>";
                    html += displayActionButtons(ebook.ebook_id, ebook.title);
                    html += "</tr>";
                }
                $('.ebooks .data-container').html(html);
            });
        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light" style="width:250px; background-color: #1c1c39 !important;" data-bs-backdrop="static" tabindex="-1" id="sidebar"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class='container'>
                    <div class='content'>
                        <div class="d-flex align-center justify-content-start">
                            <i class="bi bi-book h1 "></i>
                            <span class="fw-bold fs-2 ms-2">E-Books</span>
                        </div>

                        <div class="row-content d-flex align-items-center mb-2">
                            <!-- Upper Content -->
                            <div class="d-flex col">
                                <div class="dropdown rounded-2 border border-secondary-subtle">
                                    <button class="btn btn-light dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Sort by
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">TITLE</a></li>
                                        <li><a class="dropdown-item" href="#">DESCRIPTION</a></li>
                                        <li><a class="dropdown-item" href="#">DATE</a></li>
                                    </ul>
                                </div>
                                <div class="form-outline mx-2" data-mdb-input-init>
                                    <input placeholder="Search by item name..." class="form-control"
                                        id="datatable-search-input" name="search">
                                </div>

                                <button class="filter border border-secondary-subtle rounded-2" name="filter">
                                    <i class="bi bi-filter fs-4"></i>
                                </button>
                            </div>
                            <div class="d-flex-col">
                                <button type="button" class="btn btn-md btn-add btn-view btn-outline-primary">
                                    <i class="bi bi-plus-circle"></i><span class="ms-2">Add</span>
                                </button>
                            </div>
                        </div>

                    </div>
                    <hr>

                    <div class='list'>
                        <div class='table-responsive rounded-3 overflow-hidden'>
                            <table class='table table-bordered ebooks table-striped'>
                                <thead>
                                    <tr>
                                        <th class="align-middle text-center">ID</th>
                                        <th class="align-middle text-center">THUMBNAIL</th>
                                        <th class="align-middler text-center">TITLE</th>
                                        <th class="align-middle text-center">AUTHOR</th>
                                        <th class="align-middle text-center">ISBN</th>
                                        <th class="align-middle text-center">CATEGORY</th>
                                        <th class="align-middle text-center">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody class="data-container">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- FOOTER -->
                    <div class="footer"></div>
                    <!-- DELETE MODAL -->
                    <div class="modal" id="ebooks_delete" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</body>

</html>
