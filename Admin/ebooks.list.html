<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Cdn/css/admin.global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/vendor/popper-2.11.8/popper.min.js"> </script>
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>


    <script type="text/javascript">

        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');
            getEbooksData();
        });

        $(document).on("click", ".btn-add", function () {
            $(".form").load("ebooks.create.html");
        });

        $(document).on("click", ".btn-edit", function () {
            const id = $(this).data("ebook-id");
            const url = "ebooks.list.html?id=" + id;
            window.history.pushState({}, "", url);
            $(".form").load("ebooks.update.html");
        });

        $(document).on("click", ".btn-delete", function () {
            $(".form").load("ebooks.delete.html");
        });

        function displayActionButtons(id) {
            return `<td class='align-middle text-center'>
          <button class='btn btn-sm btn-view border border-primary btn-view text-primary' data-title="View Organization">
            <i class="bi bi-eye h4"></i>
          </button>
          <button data-bs-toggle='modal' data-bs-target='#ebooks_update' data-ebook-id='${id}' class='btn btn-sm btn-edit' style="border: 1; border-color: #C68914; color: #c68914" data-title="Update Organization Details">
            <i class="bi bi-pencil-square h4"></i>
          </button>
          <button data-bs-toggle='modal' data-bs-target='#ebooks_delete' class='btn btn-sm delete-btn btn-delete text-danger border border-danger' data-title="Delete Organization">
            <i class="bi bi-trash h4"></i>
          </button>
        </td>`;
        }


        function getEbooksData() {
            let html = '';

            $.getJSON('../Cdn/js/data/ebooks.json', function (response) {
                console.log(response)
                const data = response.data;
                for (let i = 0; i < data.length; i++) {
                    const ebook = data[i];
                    html += "<tr>";
                    html += "<td class='align-middle text-center'>" + ebook.ebook_id + "</td>";
                    html += "<td class='d-flex justify-content-center'><img src='" + ebook.thumbnail_image + "' style='width:5em;' /></td>";
                    html += "<td class='align-middle'>" + ebook.title + "</td>";
                    html += "<td class='align-middle'>" + ebook.author + "</td>";
                    html += "<td class='align-middle'>" + ebook.isbn + "</td>";
                    html += "<td class='align-middle'>" + ebook.category + "</td>";
                    html += displayActionButtons(ebook.ebook_id);
                    html += "</tr>";
                }
                $('.ebooks .data-container').html(html);
            });
        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class='container'>
                    <div class='content'>
                        <div class="d-flex flex-row justify-content-start align-items-center">
                            <i class="bi bi-book h1"></i>
                            <h1 class="head-text">EBOOKS</h1>
                        </div>

                        <div class="row-content d-flex align-items-center mb-2">
                            <!-- Upper Content -->
                            <div class="d-flex col">
                                <div class="dropdown rounded-2">
                                    <button class="btn btn-light dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Sort by
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">TITLE</a></li>
                                        <li><a class="dropdown-item" href="#">DESCRIPTION</a></li>
                                        <li><a class="dropdown-item" href="#">DATE</a></li>
                                    </ul>
                                </div>
                                <div class="form-outline mx-2" data-mdb-input-init>
                                    <input placeholder="Search by item name..." class="form-control"
                                        id="datatable-search-input">
                                </div>

                                <button class="filter border-0 rounded-2">
                                    <i class="bi bi-filter fs-4"></i>
                                </button>
                            </div>
                            <div class="d-flex-col">
                                <button class="btn-add border-0 rounded-2" data-bs-toggle='modal' data-bs-target='#ebooks_create'>
                                    <i class="bi bi-plus-circle" style="color:white"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                    <hr>

                    <div class='list'>
                        <div class='table-responsive rounded-3'>
                            <table class='table table-bordered ebooks table-striped overflow-hidden'>
                                <thead>
                                    <tr>
                                        <th class="align-middle text-center">ID</th>
                                        <th class="align-middle text-center">THUMBNAIL</th>
                                        <th class="align-middler text-center">TITLE</th>
                                        <th class="align-middle text-center">AUTHOR</th>
                                        <th class="align-middle text-center">ISBN</th>
                                        <th class="align-middle text-center">CATEGORY</th>
                                        <th class="align-middle text-center">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody class="data-container">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- FOOTER -->
                    <div class="footer"></div>
                    <!-- ADD MODAL -->
                    <div class="modal" id="ebooks_create" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
                    <!-- EDIT MODAL -->
                    <div class="modal" id="ebooks_update" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
                    <!-- DELETE MODAL -->
                    <div class="modal" id="ebooks_delete" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</body>

</html>
