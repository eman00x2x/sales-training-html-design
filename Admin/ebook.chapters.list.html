<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Chapter</title>
    <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Cdn/css/admin.global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/vendor/popper-2.11.8/popper.min.js"> </script>
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="../Cdn/js/script.js"></script>


    <script type="text/javascript">

        $(document).ready(function () {
            $('.header').load('header.html');
            $('.sidebar').load('sidebar.html');
            $('.footer').load('footer.html');

            var urlParams = new URLSearchParams(window.location.search);
            var bookId = urlParams.get('id');
            var title = urlParams.get('title');
            var html = "";

            $('.book-title').text(title);

            $.getJSON('../Cdn/js/data/ebooks.chapters.json', function (response) {
                var chapters = response.data.filter(function (item) {
                    return item.ebook_id == bookId;
                });

                if (chapters.length > 0) {
                    chapters.forEach(function (chapter) {
                        html += "<tr>";
                        html += "<td class='align-middle'>" + chapter.chapter + "</td>";
                        html += "<td class='align-middle text-truncate' style='max-width: 30em'>" + chapter.content + "</td>";
                        html += "<td class='align-middle'>" + convertDate(chapter.created_at) + "</td>";
                        html += displayActionButtons(chapter.ebook_chapter_id);
                        html += "</tr>";
                    });
                } else {
                    console.log("No chapters found for the book with ID: " + bookId);
                }
                $(".chapter .data-container").html(html);
            });
        });


        $(document).on("click", ".btn-add", function () {
            window.location.href = "ebook.chapters.create.html";
        });

        $(document).on("click", ".btn-edit", function () {
            var id = $(this).data('id');
            window.location.href = "ebooks.update.html?id=" + id;
        });

        $(document).on('click', '.btn-delete', function (e) {
            id = $(this).data('id');
            window.location.href = "ebooks.delete.html?id=" + id;
        });

        function displayActionButtons(id) {
            return `<td class='align-middle text-center'>
                <button type="button" data-id='${id}' class="btn btn-md btn-edit btn-outline-primary"><i class="bi bi-pencil-square"></i><span>Edit</span></button>
                <button type="button" data-id='${id}' class="btn btn-md btn-delete btn-outline-danger"><i class="bi bi-trash"></i><span>Delete</span></button>
    </td>`;
        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap" style="height: 100vh">
            <!-- SIDEBAR -->
            <div class="sidebar col-md-3 col-lg-2 px-sm-2 px-0 bg-light"
                style="width:250px; background-color: #1c1c39 !important;" data-bs-backdrop="static" tabindex="-1"
                id="sidebar"></div>
            <main class="col py-3">
                <!-- HEADER -->
                <div class="header"></div>

                <!-- CONTENT -->
                <div class='container'>
                    <div class='content'>
                        <div class="d-flex align-items-center justify-content-start">
                            <nav
                                aria-label="breadcrumb d-flex justify-content-center align-items-center text-center ml-2">
                                <ol class="breadcrumb mx-2 my-auto">
                                    <li class="breadcrumb-item h5"><a href="ebooks.list.html">Home</a></li>
                                    <li class="breadcrumb-item active book-title h5" aria-current="page">Library</li>
                                </ol>
                            </nav>
                        </div>

                        <div class="row-content d-flex align-items-center my-2">
                            <!-- Upper Content -->
                            <div class="d-flex col">
                                <div class="dropdown rounded-2 border border-secondary-subtle">
                                    <button class="btn btn-light dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Sort by
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">TITLE</a></li>
                                        <li><a class="dropdown-item" href="#">DESCRIPTION</a></li>
                                        <li><a class="dropdown-item" href="#">DATE</a></li>
                                    </ul>
                                </div>
                                <div class="form-outline mx-2" data-mdb-input-init>
                                    <input placeholder="Search by item name..." class="form-control"
                                        id="datatable-search-input" name="search">
                                </div>

                                <button class="filter border border-secondary-subtle rounded-2" name="filter">
                                    <i class="bi bi-filter fs-4"></i>
                                </button>
                            </div>
                            <div class="d-flex-col">
                                <button type="button" class="btn btn-md btn-add btn-view btn-outline-primary">
                                    <i class="bi bi-plus-circle"></i><span class="ms-2">Add</span>
                                </button>
                            </div>
                        </div>

                    </div>
                    <hr>

                    <div class='list'>
                        <div class='table-responsive rounded-3 overflow-hidden'>
                            <table class='table table-bordered chapter table-striped'>
                                <thead>
                                    <tr>
                                        <th class="align-middle ">CHAPTER</th>
                                        <th class="align-middler">CONTENT</th>
                                        <th class="align-middle">CREATED AT</th>
                                        <th class="align-middle text-center">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody class="data-container">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- FOOTER -->
                    <div class="footer"></div>
                    <!-- DELETE MODAL -->
                    <div class="modal" id="ebooks_delete" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered" id="form-content">
                            <div class="modal-content">
                                <div class="form"></div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</body>

</html>
