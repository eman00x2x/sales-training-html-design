<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Accounts</title>
    <script src="../Cdn/js/admin.organization.tabs.accounts.js"></script>
</head>

<body>
    <div class="card-body">
        <!-- SORT, FILTER AND SEARCH -->
        <div class="d-flex justify-content-start align-items-center col col-12 col-sm-7 col-lg-6 mb-3 mt-2 gap-1    ">
            <div class="btn-sort dropdown montserrat-regular">
                <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                    data-bs-toggle="dropdown"></i>
                <a href="#" class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                    data-bs-toggle="dropdown">Sort
                    by</a>
                <div class="dropdown-menu">
                    <div class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                        <div class="btn-group col-7">
                            <button type="button" class="btn-sort-asc btn btn-sm btn-outline-primary"><i
                                    class="bi bi-sort-alpha-up fs-2"></i></button>
                            <button type="button" class="btn-sort-desc btn btn-sm btn-outline-primary"><i
                                    class="bi bi-sort-alpha-down-alt fs-2"></i></button>
                        </div>
                    </div>
                    <a class="dropdown-item dropdown-name" href="#">Account name</a>
                    <a class="dropdown-item dropdown-date" href="#">Registration Date</a>

                </div>
            </div>
            <input type="text" class="search form-control montserrat-regular" id="search"
                placeholder="Account name, Account ID" name="search" value="" />
            <div class="btn-sort dropdown montserrat-regular">
                <i class="bi bi-sliders2 fs-2 btn montserrat-semibold" data-bs-toggle="dropdown"></i>
                <div class="dropdown-menu">
                    <div class="dropdown-item montserrat-semibold border-bottom">FILTER BY
                    </div>
                    <div class="filter-list"></div>
                </div>
            </div>
        </div>

        <!-- TABLE LIST -->
        <div class="list">
            <div class="table-responsive">
                <table class="table table-striped users border border-1">
                    <thead>
                        <tr>
                            <th class="align-middle montserrat-semibold text-white text-center"
                                style="background-color: #1c1c39">
                                #
                            </th>
                            <th class="align-middle montserrat-semibold text-white text-center"
                                style="background-color: #1c1c39">
                                Account ID
                            </th>
                            <th class="align-middle montserrat-semibold text-white" style="background-color: #1c1c39">
                                Full Name
                            </th>
                            <th class="align-middle montserrat-semibold text-white" style="background-color: #1c1c39">
                                Email Address
                            </th>
                            <th class="align-middle montserrat-semibold text-white" style="background-color: #1c1c39">
                                Username
                            </th>
                            <th class="align-middle montserrat-semibold text-white" style="background-color: #1c1c39">
                                Registered Date
                            </th>
                            <th class="align-middle montserrat-semibold text-white" style="background-color: #1c1c39">
                                Account Type
                            </th>
                            <!-- <th class="align-middle montserrat-semibold text-white"
                                                                                                                        style="background-color: #1c1c39">
                                                                                                                        Actions
                                                                                                                    </th> -->
                        </tr>
                    </thead>
                    <tbody class="data-container montserrat-regular"></tbody>
                </table>
            </div>
        </div>

        <!-- TABLE FOOTER -->
        <div
            class="d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between mt-3 montserrat-regular">
            <p id="page-numbers"></p>
            <div class="page-buttons btn-group">
            </div>
        </div>
    </div>
</body>

</html>
