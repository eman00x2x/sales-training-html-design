<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Organization Details</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Cdn/css/font.css">
  <!-- BOOSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- TABLER CSS -->
  <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
  <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
  <!-- JQUERY -->
  <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <!-- TABLER -->
  <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
  <!-- CUSTOM JS -->
  <script src="../Cdn/js/script.js"></script>
  <script src="../Cdn/js/admin.organization.delete.js"></script>
</head>

<body>
  <!-- DYNAMIC MODAL -->
  <div class="modal fade" id="dynamicModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" id="form-content">
      <div class="modal-content">
        <form action="" id="form">
          <input type="hidden" name="csrf_token" id="csrf_token" value="" />
          <div class="modal-body d-flex flex-column justify-content-center align-items-center">
            <i class="bi bi-trash3-fill text-danger" style="font-size: 10em !important;"></i>
            <h1 class="montserrat-bold" style="font-size: 30px">
              Delete Organization
            </h1>
            <p class="montserrat-regular" style="font-size: 15px">
              Are you sure you want to delete this organization?
            </p>
            <div class="text-end">
              <button type="button" class="btn border border-secondary-subtle btn-light montserrat-semibold" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-delete btn-danger montserrat-semibold">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="page">
    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
      style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

    <div class="page-wrapper">
      <!-- HEADER -->
      <div class="header"></div>

      <!-- CONTENT -->
      <div class="page-body content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1">
                <i class="bi bi-trash3-fill fs-2"></i>
                <h5 class="ms-2 modal-title montserrat-bold">
                  Delete Organization Details
                </h5>
              </div>
              <div class="response"></div>
              <input type="hidden" name="csrf_token" id="csrf_token" value="" />
              <div class="mb-3">
                <label for="logo" class="form-label montserrat-semibold">Organization Logo</label>
                <img class="orgLogo mb-3 object-fit-contain" width="100%" height="300px" alt="" />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label montserrat-semibold">Organization Name</label>
                <p id="name"></p>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label montserrat-semibold">Organization Description</label>
                <p id="description"></p>
              </div>
              <div class="text-end">
                <button id="back" type="button" class="btn border border-secondary montserrat-semibold" data-bs-dismiss="modal">
                  Back
                </button>
                <button type="button" class="btn btn-danger montserrat-semibold" data-bs-toggle='modal' data-bs-target='#dynamicModal'>
                  Continue Deletion
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer container-fluid"></div>
  </div>
</body>

</html>
