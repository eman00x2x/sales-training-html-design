<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chapter</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS-->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.ebook.chapters.create.js"></script>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div class="content">
                                <form id="form" method="post" action="">
                                    <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                                    <!-- TITLE -->
                                    <div class="d-flex align-items-center">
                                        <div class="d-flex flex-row justify-content-center align-items-center">
                                            <i class="bi bi-journal-plus fs-2"></i>
                                            <h5 class="ms-2 fs-2 my-auto montserrat-bold">
                                                Add E-book Chapter
                                            </h5>
                                        </div>
                                    </div>
                                    <hr class="m-0">
                                    <div class="response"></div>
                                    <!-- FORM INPUTS -->
                                    <input type="file" id="fileInput" style="display: none;">
                                    <div class="montserrat-regular">
                                        <div class="mt-4">
                                            <label for="chapter" class="form-label fw-semibold">Chapter</label>
                                            <input type="text" name="chapter" id="chapter"
                                                class="form-control montserrat-regular" value="" autocomplete="off">
                                        </div>
                                        <div class="d-flex flex-column form-group mt-4">
                                            <label for="content" class="form-label fw-semibold">Content</label>
                                            <textarea name="content" id="content"
                                                class="form-control montserrat-regular" value="" autocomplete="off"
                                                wrap=physical rows="5"></textarea>
                                        </div>

                                        <div class="d-flex gap-2 justify-content-end mt-3">
                                            <button class="btn btn-light btn-back border border-secondary montserrat-regular"
                                                type="button">
                                                Back
                                            </button>
                                            <button class="btn-save btn btn-success btn-md montserrat-regular">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="footer container-fluid"></div>
        </div>
    </div>
</body>

</html>
