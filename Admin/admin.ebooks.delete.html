<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete E-Book</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Cdn/css/font.css">
  <!-- BOOSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- TABLER CSS-->
  <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
  <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
  <!-- JQUERY -->
  <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <!-- TABLER -->
  <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
  <!-- CUSTOM JS -->
  <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
  <script src="../Cdn/js/script.js"></script>
  <script src="../Cdn/js/admin.ebooks.delete.js"></script>
</head>

<body>
  <!-- DYNAMIC MODAL -->
  <div class="modal fade" id="dynamicModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" id="form-content">
      <div class="modal-content">
        <input type="hidden" name="csrf_token" id="csrf_token" value="" />
        <div class="modal-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-trash3-fill text-danger" style="font-size: 10em !important;"></i>
          <h1 style="font-weight: bold; font-size: 30px">
            Delete E-Book Chapter
          </h1>
          <p style="font-size: 15px">
            Are you sure you want to delete this e-book chapter?
          </p>
          <div class="text-end">
            <button type="button" class="btn border border-secondary-subtle btn-light" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-delete btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page">
    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
      style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

    <div class="page-wrapper">
      <!-- HEADER -->
      <div class="header"></div>

      <!-- CONTENT -->
      <div class="page-body content">
        <div class="container-fluid">

          <!-- DETAILS -->
          <div class="content">
            <div class="card">
              <div class="card-body">
                <div
                  class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1">
                  <i class="bi bi-trash3-fill fs-2"></i>
                  <h5 class="ms-2 fs-2 fw-bold my-auto montserrat-extrabold">
                    Delete E-Book
                  </h5>
                </div>
                <div class="response"></div>
                <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                <div class="mb-3 montserrat-regular">
                  <p class="form-label fw-semibold">Thumbnail Image</p>
                  <img class="thumbnail_image mb-3 object-fit-contain" width="100%" height="300px" alt="" />
                </div>
                <div class="montserrat-regular">
                  <div class="d-flex flex-column form-group">
                    <div class="row align-items-end">
                      <div class="col-6">
                        <label for="title" class="form-label fw-semibold">Title</label>
                        <input type="text" name="title" id="title" class="form-control montserrat-regular" value=""
                          autocomplete="off" disabled>
                      </div>
                      <div class="col-6">
                        <label for="subtitle" class="form-label fw-semibold">Subtitle</label>
                        <input type="text" name="subtitle" id="subtitle" class="form-control montserrat-regular"
                          value="" autocomplete="off" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column form-group">
                    <div class="row align-items-end mt-4">
                      <div class="col-6">
                        <label for="author" class="form-label fw-semibold">Author</label>
                        <input type="text" name="author" id="author" class="form-control montserrat-regular" value=""
                          autocomplete="off" disabled>
                      </div>
                      <div class="col-6">
                        <label for="category" class="form-label fw-semibold">Category</label>
                        <select id="category" class="form-select montserrat-regular" name="category" disabled>
                          <option value="" selected disabled>Select category</option>
                          <option value="selling">Selling</option>
                          <option value="real-estate">Real-Estate</option>
                          <option value="properties">Properties</option>
                          <option value="necessities">Necessities</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column form-group mt-4">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea name="description" id="description" class="form-control montserrat-regular" value=""
                      autocomplete="off" wrap=physical rows="5" disabled></textarea>
                  </div>
                  <div class="d-flex flex-column form-group">
                    <div class="row align-items-end mt-4">
                      <div class="col-6">
                        <label for="group" class="form-label fw-semibold">E-Book Group</label>
                        <input type="text" name="group" id="group" class="form-control montserrat-regular" value=""
                          autocomplete="off" disabled>
                      </div>
                      <div class="col-6">
                        <label for="code" class="form-label fw-semibold">Code</label>
                        <input type="text" name="code" id="code" class="form-control montserrat-regular" value=""
                          autocomplete="off" disabled>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex gap-2 justify-content-end mt-3">
                  <button id="back" type="button" class="btn border border-secondary btn-light montserrat-regular"
                    data-bs-dismiss="modal">
                    Back
                  </button>
                  <button type="button" class="btn btn-danger montserrat-regular" data-bs-toggle='modal'
                    data-bs-target='#dynamicModal'>
                    Continue Deletion
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="footer container-fluid"></div>
    </div>
  </div>
</body>

</html>
