<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Cdn/css/ebooks.create.css" />

    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../Cdn/vendor/popper-2.11.8/popper.min.js"></script>
    <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>

    <script>
      $(document).on("hidden.bs.modal", "#videos_update", function () {
        window.history.pushState({}, "", "videos.list.html");
      });

      $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get("id");

        $.getJSON("../Cdn/js/data/videos.json", function (response) {
          let video = response.data,
            videoData = video.find((item) => item.video_id == videoId);

          $(".videoTitle").val(videoData.title);
          $(".videoDescription").val(videoData.description);
          $(".videoCategory").val(videoData.category);
          $(".videoLink").val(videoData.link);
        });
      });
    </script>
  </head>

  <body>
    <div class="modal-body">
      <form class="p-4">
        <div class="d-flex align-items-center">
          <div
            class="d-flex flex-row justify-content-center align-items-center"
            id="uploadPlaceholder"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2em"
              height="2em"
              viewBox="0 0 512 512"
              class="mr-2"
            >
              <path
                fill="currentColor"
                d="M202.24 74C166.11 56.75 115.61 48.3 48 48a31.36 31.36 0 0 0-17.92 5.33A32 32 0 0 0 16 79.9V366c0 19.34 13.76 33.93 32 33.93c71.07 0 142.36 6.64 185.06 47a4.11 4.11 0 0 0 6.94-3V106.82a15.89 15.89 0 0 0-5.46-12A143 143 0 0 0 202.24 74m279.68-20.7A31.33 31.33 0 0 0 464 48c-67.61.3-118.11 8.71-154.24 26a143.31 143.31 0 0 0-32.31 20.78a15.93 15.93 0 0 0-5.45 12v337.13a3.93 3.93 0 0 0 6.68 2.81c25.67-25.5 70.72-46.82 185.36-46.81a32 32 0 0 0 32-32v-288a32 32 0 0 0-14.12-26.61"
              />
            </svg>
            <p class="text-dark mb-0 mx-2 fw-bold">UPDATE VIDEO</p>
          </div>
        </div>
        <hr class="m-0" />
        <p class="label-thumbnail mt-3">Video Thumbnail</p>
        <label for="fileInput">
          <div class="img-upload border" id="uploadPlaceholder">
            <div
              class="d-flex flex-column justify-content-center align-items-center p-4"
            >
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="6em"
                  height="6em"
                  viewBox="0 0 1024 1024"
                >
                  <path
                    fill="black"
                    d="M544 864V672h128L512 480L352 672h128v192H320v-1.6c-5.376.32-10.496 1.6-16 1.6A240 240 0 0 1 64 624c0-123.136 93.12-223.488 212.608-237.248A239.81 239.81 0 0 1 512 192a239.87 239.87 0 0 1 235.456 194.752c119.488 13.76 212.48 114.112 212.48 237.248a240 240 0 0 1-240 240c-5.376 0-10.56-1.28-16-1.6v1.6z"
                  />
                </svg>
              </div>
              <p>Upload Image Here</p>
            </div>
          </div>
        </label>
        <input type="file" id="fileInput" style="display: none" />
        <div class="d-flex flex-column form-group">
          <label for="title" class="label">Title</label>
          <input
            type="text"
            name=""
            id="title"
            class="form-control videoTitle"
            value=""
          />
        </div>
        <div class="d-flex flex-column form-group">
          <label for="description" class="label">Description</label>
          <input
            type="text"
            name=""
            id="description"
            class="form-control videoDescription"
            value=""
          />
        </div>
        <div class="d-flex flex-column form-group">
          <label for="category" class="label">Category</label>
          <input
            type="text"
            name=""
            id="category"
            class="form-control videoCategory"
            value=""
          />
        </div>
        <div class="d-flex flex-column form-group">
          <label for="link" class="label">Link</label>
          <input
            type="text"
            name=""
            id="link"
            class="form-control videoLink"
            value=""
          />
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button
            class="btn-cancel btn mx-2 btn-danger"
            data-bs-dismiss="modal"
            type="button"
          >
            Back
          </button>
          <button class="btn-save btn btn-success" type="button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
