<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link href="../Cdn/vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="../Cdn/vendor/bootstrap-5.3.3/js/bootstrap.min.js"></script>
  <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="py-5">
    <div class="d-flex flex-column justify-content-center align-items-center text-center">
      <img src="../Cdn/images/logo.png" alt="" />
      <h1 class="fs-3 fw-normal mt-1">
        <span class="fw-bold">Phil</span>properties
        <p style="font-size: 12px">Your Full Service Real Estate Company</p>
      </h1>
    </div>
    <ul class="nav flex-column text-center">
      <li class="nav-item">
        <a class="nav-link active text-dark" href="#">
          <div class="d-flex flex-row text-center align-items-center justify-content-start">
            <i class="bi bi-grid-1x2-fill h4 mt-1"></i>
            <span class="ms-2 fw-semibold">Dashboard</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <div class="d-flex flex-row align-items-center">
            <i class="bi bi-diagram-3-fill h4 mt-1"></i>
            <span class="ms-2 fw-semibold">Organization</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <div class="d-flex flex-row align-items-center">
            <i class="bi bi-people-fill h4 mt-1"></i>
            <span class="ms-2 fw-semibold">Accounts</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <div class="d-flex flex-row align-items-center">
            <i class="bi bi-book-fill h4 mt-1"></i>
            <span class="ms-2 fw-semibold">E-Book Groups</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <div class="d-flex flex-row align-items-center">
            <i class="bi bi-play-btn-fill h4 mt-1"></i>
            <span class="ms-2 fw-semibold">Video Groups</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <div class="d-flex flex-row align-items-center">
            <i class="bi bi-book h4 mt-1"></i>
            <span class="ms-2 fw-semibold ">E-Books</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <div class="d-flex flex-row align-items-center">
            <i class="bi bi-play-btn h4 mt-1"></i>
            <span class="ms-2 fw-semibold">Videos</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">
          <div class="d-flex flex-row align-items-center">
            <i class="bi bi-card-list h4 mt-1"></i>
            <span class="ms-2 fw-semibold">Transactions</span>
          </div>
        </a>
      </li>
    </ul>
  </div>

</html>
