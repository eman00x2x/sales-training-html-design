<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add E-Book</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS-->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/vendor/validatejs-0.13.1/validate.min.js"></script>
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.ebooks.create.js"></script>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <!-- FORM -->
                    <div class="content">
                        <div class="card">
                            <div class="card-body">
                                <form id="form" method="post" action="">
                                    <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                                    <!-- TITLE -->
                                    <div class="d-flex align-items-center">
                                        <div class="d-flex flex-row justify-content-center align-items-center">
                                            <i class="bi bi-journal-plus fs-2"></i>
                                            <h5 class="ms-2 modal-title montserrat-bold">
                                                Add E-Book
                                            </h5>
                                        </div>
                                    </div>
                                    <hr class="m-0">
                                    <div class="response"></div>
                                    <!-- FORM INPUT -->
                                    <div class="mb-3 montserrat-regular">
                                        <label for="thumbnail" class="form-label fw-semibold mt-3">Thumbnail
                                            Image</label>
                                        <fieldset class="upload-dropzone text-center p-4">
                                            <legend class="visually-hidden">Image uploader</legend>
                                            <i class="bi bi-cloud-arrow-up-fill h1" style="font-size: 5vw;"></i>
                                            <p class="small my-1">
                                                Drag &amp; Drop background image(s) inside dashed region<br /><i>or</i>
                                            </p>
                                            <input id="thumbnail" name="thumbnail" class="position-absolute invisible"
                                                type="file" accept="image/jpeg, image/png, image/svg+xml" />
                                            <label class="btn btn-upload mb-3 bg-primary text-white"
                                                for="thumbnail">Choose
                                                file(s)</label>
                                            <div
                                                class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0">
                                            </div>
                                        </fieldset>
                                        <div class="mb-3 ebook-div-logo">
                                            <h4>Uploaded File</h4>
                                            <div
                                                class='d-flex flex-row justify-content-between align-items-center rounded shadow-sm p-2 bg-white rounded border border-secondary-subtle'>
                                                <div class="d-flex flex-row justify-content-start align-items-center">
                                                    <img src=""
                                                        class='border border-secondary-subtle p-2 rounded org-logo'
                                                        alt="File Uploaded" name='org-logo' style='height: 100px' />
                                                    <div class='d-flex flex-column'>
                                                        <span class='ms-4 montserrat-semibold file-name'></span>
                                                        <span class='ms-4 montserrat-regular file-size'></span>
                                                    </div>
                                                </div>
                                                <button type="button"
                                                    class="btn btn-remove fs-1 me-3 btn-outline-danger">
                                                    <i class="bi bi-trash3 "></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="file" id="fileInput" style="display: none;">
                                    <div class="montserrat-regular">
                                        <div class="d-flex flex-column form-group">
                                            <div class="d-flex flex-column flex-md-row gap-2">
                                                <div class="col">
                                                    <label for="title" class="form-label fw-semibold">Title</label>
                                                    <input type="text" name="title" id="title"
                                                        class="form-control montserrat-regular" value=""
                                                        autocomplete="off">
                                                </div>
                                                <div class="col">
                                                    <label for="subtitle"
                                                        class="form-label fw-semibold">Subtitle</label>
                                                    <input type="text" name="subtitle" id="subtitle montserrat-regular"
                                                        class="form-control" value="" autocomplete="off">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-column form-group">
                                            <div class="d-flex flex-column flex-md-row gap-2 mt-2">
                                                <div class="col">
                                                    <label for="author" class="form-label fw-semibold">Author</label>
                                                    <input type="text" name="author" id="author"
                                                        class="form-control montserrat-regular" value=""
                                                        autocomplete="off">
                                                </div>
                                                <div class="col">
                                                    <label for="category"
                                                        class="form-label fw-semibold">Category</label>
                                                    <select id="category" class="form-select montserrat-regular"
                                                        name="category">
                                                        <option value="" selected disabled>Select category</option>
                                                        <option value="sales">Sales</option>
                                                        <option value="real-estate">Real-Estate</option>
                                                        <option value="properties">Properties</option>
                                                        <option value="necessities">Necessities</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-column form-group mt-4">
                                            <label for="description" class="form-label fw-semibold">Description</label>
                                            <textarea name="description" id="description"
                                                class="form-control montserrat-regular" value="" autocomplete="off"
                                                wrap=physical rows="5"></textarea>
                                        </div>
                                        <div class="d-flex flex-column form-group">
                                            <div class="row align-items-end mt-4">
                                                <div class="col-6">
                                                    <label for="group" class="form-label fw-semibold">E-Book
                                                        Group</label>
                                                    <input type="text" name="group" id="group"
                                                        class="form-control montserrat-regular" value=""
                                                        autocomplete="off">
                                                </div>
                                                <div class="col-6">
                                                    <label for="code" class="form-label fw-semibold">Code</label>
                                                    <input type="text" name="code" id="code"
                                                        class="form-control montserrat-regular" value=""
                                                        autocomplete="off">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2 justify-content-end mt-3">
                                        <button
                                            class="btn btn-light btn-back border border-secondary montserrat-regular"
                                            type="button">
                                            Back
                                        </button>
                                        <button class="btn-save btn btn-success btn-md montserrat-regular">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="footer container-fluid"></div>
        </div>
    </div>
</body>

</html>
