<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Organization Details</title>
  </head>
  <body>
    <div class="modal-header">
      <div class="d-flex justify-content-center align-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="2em"
          height="2em"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M21 12a1 1 0 0 0-1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h6a1 1 0 0 0 0-2H5a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-6a1 1 0 0 0-1-1m-15 .76V17a1 1 0 0 0 1 1h4.24a1 1 0 0 0 .71-.29l6.92-6.93L21.71 8a1 1 0 0 0 0-1.42l-4.24-4.29a1 1 0 0 0-1.42 0l-2.82 2.83l-6.94 6.93a1 1 0 0 0-.29.71m10.76-8.35l2.83 2.83l-1.42 1.42l-2.83-2.83ZM8 13.17l5.93-5.93l2.83 2.83L10.83 16H8Z"
          />
        </svg>
        <h5 class="ms-2 modal-title">Add Organization Details</h5>
      </div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form action="">
        <input type="hidden" name="csrf_token" id="csrf_token" value="" />
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Organization Logo</label
          >
          <fieldset class="upload_dropzone text-center p-4">
            <legend class="visually-hidden">Image uploader</legend>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="5em"
              height="5em"
              viewBox="0 0 1024 1024"
            >
              <path
                fill="currentColor"
                d="M544 864V672h128L512 480L352 672h128v192H320v-1.6c-5.376.32-10.496 1.6-16 1.6A240 240 0 0 1 64 624c0-123.136 93.12-223.488 212.608-237.248A239.81 239.81 0 0 1 512 192a239.87 239.87 0 0 1 235.456 194.752c119.488 13.76 212.48 114.112 212.48 237.248a240 240 0 0 1-240 240c-5.376 0-10.56-1.28-16-1.6v1.6z"
              />
            </svg>
            <p class="small my-1">
              Drag &amp; Drop background image(s) inside dashed region<br /><i
                >or</i
              >
            </p>
            <input
              id="upload_image_background"
              class="position-absolute invisible"
              type="file"
              accept="image/jpeg, image/png, image/svg+xml"
            />
            <label
              class="btn btn-upload mb-3 bg-primary text-white"
              for="upload_image_background"
              >Choose file(s)</label
            >
            <div
              class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"
            ></div>
          </fieldset>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Organization Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Organization Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
        <div class="text-end">
          <button
            type="button"
            class="btn border border-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-save btn-success">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
