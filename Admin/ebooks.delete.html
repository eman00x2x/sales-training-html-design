<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete E-Book</title>
  <!-- BOOSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- TABLER -->
  <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
  <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
  <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
  <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <script src="../Cdn/js/script.js"></script>
  <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".header").load("header.html");
      $(".sidebar").load("sidebar.html");
      $(".footer").load("footer.html");

      let urlParams = new URLSearchParams(window.location.search);
      let bookId = urlParams.get('id');

      $.getJSON('../Cdn/js/data/ebooks.json', function (response) {
        let book = response.data.find(function (item) {
          return item.ebook_id == bookId;
        });
        if (book) {
          $('#title').val(book.title);
          $('#subtitle').val(book.sub_title);
          $('#author').val(book.author);
          $('#category').val(book.category);
          $('#description').val(book.description);
          $('#group').val(book.ebook_group_id);
          $('#code').val(book.code);

          $(".thumbnail_image").attr("src", book.thumbnail_image);
        } else {
          console.log("Book not found with ID: " + bookId);
        }
      });
    });

    $(document).on("click", "#back", function (e) {
      window.location.href = "ebooks.list.html"
    });
  </script>
</head>

<body>
  <div class="page">
    <!-- SIDEBAR -->
    <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
      style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

    <div class="page-wrapper">
      <!-- HEADER -->
      <div class="header"></div>

      <!-- CONTENT -->
      <div class="page-body content">
        <div class="container-fluid">

          <!-- DETAILS -->
          <div class="content">
            <div class="card">
              <div class="card-body">
                <div
                  class="d-flex justify-content-start mb-2 align-items-center border-bottom border-secondary-subtle pb-1">
                  <i class="bi bi-trash3-fill fs-2"></i>
                  <h5 class="ms-2 modal-title fw-bold">
                    Delete E-Book
                  </h5>
                </div>
                <div class="response"></div>

                <input type="hidden" name="csrf_token" id="csrf_token" value="" />
                <div class="mb-3">
                  <p class="form-label fw-semibold">Thumbnail Image</p>
                  <img class="thumbnail_image mb-3 object-fit-contain" width="100%" height="300px" alt="" />
                </div>
                <div class="d-flex flex-column form-group">
                  <div class="row align-items-end">
                    <div class="col-6">
                      <label for="title" class="form-label fw-semibold">Title</label>
                      <input type="text" name="title" id="title" class="form-control" value="" autocomplete="off"
                        disabled>
                    </div>
                    <div class="col-6">
                      <label for="subtitle" class="form-label fw-semibold">Subtitle</label>
                      <input type="text" name="subtitle" id="subtitle" class="form-control" value="" autocomplete="off"
                        disabled>
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-column form-group">
                  <div class="row align-items-end mt-4">
                    <div class="col-6">
                      <label for="author" class="form-label fw-semibold">Author</label>
                      <input type="text" name="author" id="author" class="form-control" value="" autocomplete="off"
                        disabled>
                    </div>
                    <div class="col-6">
                      <label for="category" class="form-label fw-semibold">Category</label>
                      <select id="category" class="form-select" name="category" disabled>
                        <option value="" selected disabled>Select category</option>
                        <option value="selling">Selling</option>
                        <option value="real-estate">Real-Estate</option>
                        <option value="properties">Properties</option>
                        <option value="necessities">Necessities</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-column form-group mt-4">
                  <label for="description" class="form-label fw-semibold">Description</label>
                  <textarea name="description" id="description" class="form-control" value="" autocomplete="off"
                    wrap=physical rows="5" disabled></textarea>
                </div>
                <div class="d-flex flex-column form-group">
                  <div class="row align-items-end mt-4">
                    <div class="col-6">
                      <label for="group" class="form-label fw-semibold">E-Book Group</label>
                      <input type="text" name="group" id="group" class="form-control" value="" autocomplete="off"
                        disabled>
                    </div>
                    <div class="col-6">
                      <label for="code" class="form-label fw-semibold">Code</label>
                      <input type="text" name="code" id="code" class="form-control" value="" autocomplete="off"
                        disabled>
                    </div>
                  </div>
                </div>
                <div class="d-flex gap-2 justify-content-end mt-3">
                  <button id="back" type="button" class="btn border border-secondary btn-light" data-bs-dismiss="modal">
                    Back
                  </button>
                  <button type="button" class="btn btn-danger" data-bs-toggle='modal' data-bs-target='#dynamicModal'>
                    Continue Deletion
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="footer container-fluid"></div>
    </div>
  </div>
</body>

</html>
