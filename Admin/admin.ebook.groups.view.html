<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ebook Group</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Cdn/css/font.css">
    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- TABLER CSS -->
    <link href="../Cdn/vendor/tabler/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="../Cdn/vendor/tabler/dist/css/tabler-vendors.min.css?1695847769" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../Cdn/css/admin.global.css" />
    <!-- JQUERY -->
    <script src="../Cdn/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- TABLER -->
    <script src="../Cdn/vendor/tabler/dist/js/tabler.min.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="../Cdn/js/script.js"></script>
    <script src="../Cdn/js/admin.ebook.groups.view.js"></script>
</head>

<body>
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar navbar navbar-vertical navbar-expand-lg navbar-transparent"
            style="background-color: #1c1c39 !important;" data-bs-theme="dark"></aside>

        <div class="page-wrapper">
            <!-- HEADER -->
            <div class="header"></div>

            <!-- CONTENT -->
            <div class="page-body content">
                <div class="container-fluid">
                    <!-- BREADCRUMB -->
                    <ol class="breadcrumb breadcrumb-arrows" aria-label="breadcrumbs">
                        <li class="breadcrumb-item montserrat-semibold"><a href="./admin.ebook.groups.list.html">Ebook
                                Groups</a></li>
                        <li class="breadcrumb-item active montserrat-bold" aria-current="page"><a href="#">View
                                Ebook Group</a></li>
                    </ol>

                    <!-- ORGANIZATION DETAILS -->
                    <div class="card mt-3">
                        <div
                            class="card-body d-flex flex-column flex-lg-row justify-content-start align-items-center gap-4">

                            <div class="">
                                <h1 class="ebookName montserrat-bold"></h1>
                                <p class="ebookDesc text-secondary montserrat-regular"></p>
                            </div>
                        </div>
                    </div>


                    <div class="mt-3">
                        <div class="">
                            <div id="tab-top-1" class="card">
                                <div class="card-body">
                                    <!-- SORT, FILTER AND SEARCH -->
                                    <div
                                        class="d-flex flex-column-reverse flex-sm-row justify-content-between align-items-center mb-3 mt-2 ">
                                        <div
                                            class="d-flex justify-content-start align-items-center col col-12 col-sm-7 gap-1">
                                            <div class="btn-sort dropdown montserrat-regular">
                                                <i class="bi bi-funnel btn dropdown-toggle montserrat-semibold d-block d-sm-none"
                                                    data-bs-toggle="dropdown"></i>
                                                <a href="#"
                                                    class="btn dropdown-toggle montserrat-semibold d-none d-sm-block"
                                                    data-bs-toggle="dropdown">Sort
                                                    by</a>
                                                <div class="dropdown-menu">
                                                    <div
                                                        class="dropdown-item d-flex justify-content-end align-items-center border-bottom">
                                                        <div class="btn-group col-7">
                                                            <button type="button"
                                                                class="btn btn-sm btn-outline-primary btn-sort-asc"><i
                                                                    class="bi bi-sort-alpha-up fs-2"></i></button>
                                                            <button type="button"
                                                                class="btn btn-sm btn-outline-primary btn-sort-desc"><i
                                                                    class="bi bi-sort-alpha-down-alt fs-2"></i></button>
                                                        </div>
                                                    </div>
                                                    <a class="dropdown-item dropdown-id" href="#">Ebook ID</a>
                                                    <a class="dropdown-item dropdown-title" href="#">Ebook Title</a>
                                                    <a class="dropdown-item dropdown-created-date" href="#">Created
                                                        Date</a>
                                                </div>
                                            </div>
                                            <input type="text" class="search form-control montserrat-regular"
                                                id="search" placeholder="Search by Ebook ID, Title, Author"
                                                name="search" value="" />
                                            <div class="btn-sort dropdown montserrat-regular">
                                                <i class="bi bi-sliders2 fs-2 btn montserrat-semibold"
                                                    data-bs-toggle="dropdown"></i>
                                                <div class="dropdown-menu">
                                                    <div class="dropdown-item montserrat-semibold border-bottom">FILTER
                                                        BY
                                                    </div>
                                                    <div class="filter-list"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- TABLE LIST -->
                                    <div class="list">
                                        <div class="table-responsive">
                                            <table class="table table-striped ebook-group border border-1">
                                                <thead>
                                                    <tr>
                                                        <th class="align-middle montserrat-semibold text-white text-center"
                                                            style="background-color: #1c1c39">
                                                            #
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            ISBN
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Ebook Thumbnail
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Title
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Sub Title
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Author
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Description
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Category
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Code
                                                        </th>
                                                        <th class="align-middle montserrat-semibold text-white"
                                                            style="background-color: #1c1c39">
                                                            Created at
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody class="data-container montserrat-regular"></tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <!-- PAGINATION -->
                                    <div
                                        class="d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-between mt-3 montserrat-regular">
                                        <p id="page-numbers"></p>
                                        <div class="page-buttons btn-group">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="footer container-fluid"></div>
        </div>
    </div>
</body>

</html>
